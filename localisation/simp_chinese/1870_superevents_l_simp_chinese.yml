 SuperEvent_APW:0 "普奥战争！"
 SuperEvent_APW_DESCRIPTION:0 "在戏剧性的事态转折中，普鲁士王国与奥地利帝国间潜在紧张的局势终于演变成公开战争。此场冲突始于在西里西亚和波希米亚边界发生的一系列军事摩擦，并迅速升级为全面战争。\n\n战火从今晨早些时候燃起，普鲁士军队发起了对奥地利阵地的协调进攻。报道称，普鲁士军队在威名赫赫的赫尔穆特·冯·毛奇将军的指挥下，取得了显著的初步胜利，成功占领了重镇要塞，并深入推进至奥地利领土之中。\n\n奥地利帝国在路德维希·冯·贝内德克将军的统领下，誓言坚决抵抗普军的入侵。奥地利军队迅速动员，两军为争夺战略要地而展开的激烈交锋已可预见。"
 SuperEvent_APW_REMARK:0 "手足相残，何其不幸！"
 SuperEvent_FPW:0 "普法战争！"
 SuperEvent_FPW_DESCRIPTION:0 "在令人震惊的发展中，法国与普鲁士之间长期以来的紧张关系终于爆发为公开战争。法国皇帝拿破仑三世正式宣告敌对状态，这标志着一场被预期为极具历史意义和深远影响的冲突之始。\n\n这场战争的直接诱因可追溯至埃姆斯密电的外交风波，这一争议性通信进一步加剧了两国之间的紧张关系。法国在对普鲁士扩张野心和近期西班牙王位继承危机的愈发不满下，果断决定采取军事行动。\n\n普鲁士宰相奥托·冯·俾斯麦迅速动员其装备精良的军队，并以战略上的精准部署将其投入战局。普鲁士军队以其卓越的组织性和战斗力著称，预计将在战争的初期阶段发挥至关重要的作用。"
 SuperEvent_FPW_REMARK:0 "有趣。"