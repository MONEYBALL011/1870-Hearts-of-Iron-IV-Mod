 PRS_fortify_konigsberg:0 "巩固柯尼斯堡"
 PRS_expand_military_industries_in_berlin:0 "扩张柏林军事工业"
 PRS_expand_military_industry_in_rhineland:0 "扩张莱茵兰军事工业"
 PRS_give_to_junkers_desc:0 "容克贵族拥有大量的土地，如果我们要继续走工业化道路，最好是给予他们更多的土地，这样他们就能管理普鲁士更多的农村和农业地区。"
 PRS_expand_rhineland_infrastructure_desc:0 "莱茵兰是全德意志最重要的地区之一，我们现在就应该开始开发它，以便在时机成熟时能够进一步投资。"
 PRS_continue_deving_rhineland_desc:0 "莱茵兰是普鲁士的工业中心，我们需要继续发展它，以让它可以提升我们的经济并使其成为整个德意志和德意志邦联最强大的经济。"
 PRS_invest_in_agricultural_lands_desc:0 "农业是普鲁士经济的重要组成部分，我们不能忽视它并让它成为我们经济的瓶颈，我们需要对普通的普鲁士工人和普通的普鲁士农民进行投资。"
 PRS_expand_silesian_steel_mines_desc:0 "西里西亚为我们产出了大量钢铁，我们需要扩大这些钢矿来生产更多的设备，以便为更多的人提供更多的枪支。"
 PRS_berlin_economic_development_desc:0 "我们的首都柏林需要有强大的经济实力，才能与罗马和巴黎等其他大城市竞争。"
 PRS_urbanization_projects_desc:0 "我们的城市化到目前为止进展顺利，但这还不够，我们需要更多的城市、更多的房屋和更多的工作。"
 PRS_prussian_bank_desc:0 ""
 PRS_extra_funding_for_industry_desc:0 "我们需要为工人发明更好的工作方式。提高工作流程的效率和质量将极大地促进我们的经济发展。"
 PRS_expand_university_of_berlin_desc:0 "柏林大学一直是我们的主要科研人才的来源地，如果我们能扩建这所大学，我们就能发掘出更多更好的科学家来协助研究。"
 PRS_utilize_textile_industry_desc:0 "我们拥有庞大的纺织业，但是我们并没有充分发挥它的最大能力。"
 PRS_utilize_coal_mining_industry_desc:0 "我们拥有庞大的煤炭开采业，但是我们并没有充分发挥它的最大能力。"
 PRS_utilize_manufactoring_industry_desc:0 "我们拥有制造业，但是我们并没有充分发挥它的最大能力。"
 PRS_grant_concession_to_the_workers_desc:0 "在我们面临更严重的后果之前，除了向工人做出让步之外别无他法。"
