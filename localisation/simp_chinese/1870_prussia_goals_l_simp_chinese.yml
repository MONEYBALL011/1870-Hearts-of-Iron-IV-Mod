l_simp_chinese:
 PRS_lesser_german_solution: "小德意志方案"
 PRS_lesser_german_solution_desc: "“小德意志方案”是指在普鲁士主导下统一德国，同时排除奥地利加入这个国家的设想。"
 PRS_seek_german_support: "寻求德意志邦国支持"
 PRS_seek_german_support_desc: "我们必须在阋墙战争爆发之前，影响其他德意志邦国，以便在战争爆发时让他们加入我们。"
 PRS_propose_federal_reform: "提议联邦改革"
 PRS_propose_federal_reform_desc: "联邦改革是指试图在不包括奥地利的情况下，正式将德国统一于普鲁士之下。这导致奥地利感到被挑衅，并提出了石勒苏益格-荷尔斯泰因问题。"
 PRS_annex_holstein: "吞并荷尔斯泰因"
 PRS_annex_holstein_desc: "奥地利提出石勒苏益格-荷尔斯泰因问题，试图在该地区获得更多控制权之后，普鲁士随即吞并了奥地利的荷尔斯泰因。"
 PRS_bruderkrieg_ending: "至暗时刻"
 PRS_bruderkrieg_ending_desc: "在我们与奥地利之间的冲突升级后，战争爆发了，但我们未能取胜。现在，是时候寻求复仇了！"
 PRS_prussian_identity: "普鲁士民族"
 PRS_prussian_identity_desc: "为了反思我们在普奥战争中战败，我们需要打造一个新的、更强大的身份认同。"
 PRS_inspect_the_kaisers_residence: "调查皇帝官邸"
 PRS_inspect_the_kaisers_residence_desc: "我们必须摆脱现有的议会制度。要废除现政府的第一步是仔细检查我们将要暗杀政府首脑的地点。"
 PRS_plan_the_coup: "计划政变"
 PRS_plan_the_coup_desc: "我们的第二步是通过在普鲁士其他地区寻找新的联系人，并储备武器，为可能发生的内战做好准备，从而妥善策划我们的政变。"
 PRS_overthrow_wilhelm: "推翻威廉"
 PRS_overthrow_wilhelm_desc: "时机已到，我们必须推翻导致我们在普奥战争中战败的旧制度。"
 PRS_wacht_am_rhein: "守望莱茵"
 PRS_wacht_am_rhein_desc: "我们不仅需要击败奥地利人，还要打败那些在我们显得虚弱时卑怯地加入奥地利人的法国人。"
 PRS_the_ruhrkampf: "鲁尔抗争"
 PRS_the_ruhrkampf_desc: "所谓的鲁尔区是德国西部的重要地区。这里有多个城市和大量的煤炭及工业，多年来一直是我们工业的中心，直到法国吞并了这片领土。现在，是我们夺回这片领土的时候了！"
 PRS_search_the_scrapegoat: "寻找替罪羊"
 PRS_search_the_scrapegoat_desc: "为了激发民族团结和力量，我们必须识别并让惩罚那些据称导致我们过去失败的人。这将转移指责并巩固对我们事业的支持。"
 PRS_dolchstosslegende: "背后捅刀"
 PRS_dolchstosslegende_desc: "为了提升人民的士气，我们需要散布关于普奥战争的谎言。就像大战后发生的那样，我们将散布谎言，称我们的军队在前线是无敌的，而来自汉诺威甚至萨克森的劣等种族却使我们的国家动荡不安，以至于我们只能输掉战争！"
 PRS_segrete_the_lesser_germans: "隔离劣等德国人"
 PRS_segrete_the_lesser_germans_desc: "为了避免引起人民的过度愤怒，我们必须隔离和歧视那些次等的德国人，以便在我们进攻北德意志其他地区时，不会进一步降低民众和军队的士气。"
 PRS_subhumans_in_the_workforce: "劣等人劳动力"
 PRS_subhumans_in_the_workforce_desc: "导致我们在阋墙战争中失败的劣等人必须受到惩罚！让他们为我们工作，我们将能够进一步增加新武器的生产。"
 PRS_ruhm_und_ehre_der_volksarmee: "民族军的名誉与荣耀"
 PRS_ruhm_und_ehre_der_volksarmee_desc: "自普鲁士军队（现被称民族军）成立以来，军队比以往任何时候都更受欢迎，尤其是在我们必须为1866年的失败复仇之际！"
 PRS_the_vengeance: "复仇大计"
 PRS_the_vengeance_desc: "经过长时间的等待，复仇的时刻终于到来，我们要准备对法国和奥地利的进攻！"
 PRS_fight_the_remains_of_north_germany: "讨伐北德余孽"
 PRS_fight_the_remains_of_north_germany_desc: "重新夺回欧洲大陆权杖的第一步是重返北德德意志地区，并统一北普鲁士民族！"
 PRS_italian_ally: "意大利盟友"
 PRS_italian_ally_desc: "通过与意大利结盟，我们可以加强在欧洲的战略地位。这一联盟将带来互惠互利，并提高我们对抗奥地利和法国的胜算。"
 PRS_unternehmen_germania: "日耳曼尼亚行动"
 PRS_unternehmen_germania_desc: "日耳曼尼亚行动是我们扩展普鲁士影响力并收复失地的宏大战略。这项雄心勃勃的计划需要精心准备和坚定不移的决心。"
 PRS_towards_a_greater_prussia: "迈向大普鲁士"
 PPRS_towards_a_greater_prussia_desc: "我们对大普鲁士的愿景不仅包括收复失地，还包括在普鲁士领导下统一德意志各邦国。这条道路将巩固我们在该地区的主导地位。"
 PRS_fund_austrian_seperatists: "资助奥地利分离主义"
 PRS_fund_austrian_seperatists_desc: "为了从内部削弱奥地利，我们将支持分离主义运动。通过资助这些派别，我们可以削弱奥地利的统治，从而在战争中占据上风。"
 PRS_defending_our_fatherland: "保卫我们的祖国"
 PRS_defending_our_fatherland_desc: "面对外部威胁，我们必须加强防御并号召人民。保卫我们的祖国对维护主权和确保生存至关重要。"
 PRS_fortify_silesia: "巩固西里西亚"
 PRS_fortify_silesia_desc: "西里西亚是我们工业和防御的关键地区，必须加强防御以防止潜在的入侵。巩固该地区的防御将确保我们东部前线的安全，并保护我们的资源。"
 PRS_seek_hungarian_support: "寻求匈牙利支持"
 PRS_seek_hungarian_support_desc: "取得匈牙利的支持将是我们对奥战争中的关键。通过建立战略联盟，我们可以削弱奥地利的力量，并扩大我们在中欧的影响力。"
 PRS_prepare_our_infrastructure: "筹备基建"
 PRS_prepare_our_infrastructure_desc: "为了支持我们的军事野心，我们需要强大的基础设施。提升我们的交通和后勤网络将确保军队和物资的高效调动。"
 PRS_gott_mit_uns: "天佑德意志"
 PRS_gott_mit_uns_desc: "我们的口号“上帝与我们同在”体现了我们对事业得到神助的信念。这一战斗口号将激励我们的人民和士兵，为胜利和荣耀而奋斗。"
 PRS_unternehmen_ostmark: "奥斯特马克行动"
 PRS_unternehmen_ostmark_desc: "奥斯特马克行动是我们确保奥地利领土的行动。此次战役旨在扩大我们的控制范围，确保普鲁士获得关键资源。"
 PRS_austro_prussian_victory: "阋墙之胜"
 PRS_austro_prussian_victory_desc: "在普奥战争中取得的胜利将确立我们对奥地利的主导地位。这一胜利将为统一铺平道路，并加强我们在欧洲的地位。"
 PRS_integrate_minor_austrian_lands: "整合小块奥地利领土"
 PRS_integrate_minor_austrian_lands_desc: "胜利之后，我们必须将奥地利的小块领土并入普鲁士。这将巩固我们的控制，并扩大我们在该地区的影响力。"
 PRS_ultimatum_to_the_northern_reichsrat: "对北德邦联议会的最后通牒"
 PRS_ultimatum_to_the_northern_reichsrat_desc: "向北德意志邦联议会发出最后通牒是确立我们主导地位的关键一步。若其服从，我们将实现统一；若其抵抗，我们将以武力回应。"
 PRS_kaisers_germany: "德皇的德意志"
 PRS_kaisers_germany_desc: "在德皇的领导下，我们将统一德国，建立一个强大的帝国。这个新时代将以力量、团结和民族自豪感为标志。"
 PRS_cut_german_diplomatic_ties: "断绝南方外交关系"
 PRS_cut_german_diplomatic_ties_desc: "为了彰显我们的独立性和主导地位，我们必须断绝与那些反对我们愿景的国家的外交关系。这将巩固我们的立场，并消除潜在的威胁。"
 PRS_the_unified_north: "统一北方"
 PRS_the_unified_north_desc: "在普鲁士领导下统一北德意志我们迈向大德意志的重要里程碑。这一整合将增强我们的实力和凝聚力。"
 PRS_prepare_the_suedfront: "加固南德防线"
 PRS_support_pro_german_sentiments_in_the_south: "支持南方的德意志情绪"
 PRS_prepare_the_suedfront_desc: "准备南方战线对我们的南方战役至关重要。加强南部边界的防御将防止入侵，并使我们能够发起战略进攻。"
 PRS_constitutions_rework: "修改宪法"
 PRS_constitutions_rework_desc: "重新制定宪法将为在普鲁士领导下统一德国奠定法律基础。这项改革将确保稳定，并实现符合我们愿景的治理。"
 PRS_declare_kaisers_germany: "宣布德皇的德意志"
 PRS_declare_kaisers_germany_desc: "宣布成立德意志帝国标志着德意志诸邦在普鲁士统治下的正式统一。这一宣言将开启一个力量与团结的新时代。"
 PRS_continue_bismarcks_plan: "延续俾斯麦计划"
 PRS_continue_bismarcks_plan_desc: "延续俾斯麦的计划需要执行他关于统一和主导的战略。这将确保他对一个强大、统一的德国的愿景得以实现。"
 PRS_annex_hostile_nothern_states: "吞并敌对北德邦国"
 PRS_annex_hostile_nothern_states_desc: "必须吞并敌对的北方邦国以确保我们的边界安全并消除威胁。此举将巩固我们的领土并增强我们在该地区的控制力。"
 PRS_invite_remaing_nothern_states: "邀请其余北德邦国"
 PRS_invite_remaing_nothern_states_desc: "邀请剩余的北方邦国加入我们的统一事业将促进自愿合作。他们的加入将增强我们的集体力量。"
 PRS_ratify_the_peace: "批准和平协议"
 PRS_ratify_the_peace_desc: "批准和平协议将正式确认我们的领土收获并确保持久的稳定。这对于维持我们新获得的主导地位至关重要。"
 PRS_finalize_the_north_german_confederation: "成立北德意志邦联"
 PRS_finalize_the_north_german_confederation_desc: "最终确定北德意志邦联将巩固我们的领导地位，并正式将北方各邦国统一在普鲁士的控制之下。"
 PRS_towards_a_unified_germany: "南方盟友"
 PRS_towards_a_unified_germany_desc: "将巴伐利亚、巴登、符腾堡和黑森纳入我们的阵营将有利于统一祖国。因此，我们应当保证他们的“独立”，以防止我们的敌人攻击他们。"
