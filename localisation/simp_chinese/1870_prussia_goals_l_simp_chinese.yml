 prs_fpw_social_unrest:0 "社会动荡"
 prs_fpw_social_unrest_desc:0 "由于我国的快速工业化和经济发展，工人阶级的地位明显下降。这阻碍了我们进一步发展经济的能力。工人工作时间长、工资低，降低了士气和工作质量。巨大的经济不平等和阶级差异也是普鲁士工业出现这一重大问题的原因之一。"
 prs_fpw_trade_disputes_desc:0 "由于与其他德意志邦国进行贸易时的关税不同，紧张局势日益加剧。这限制了我们与其他德意志邦国进行贸易的能力，而与这些邦家离我们很近，因此与他们进行贸易是有利的。由于每个德意志邦国都有自己的经济利益和政策，因此很难进行贸易，阻碍了我们的经济能力。这也使得我们更难进口棉花、工业工具和谷物等资源来维持国家的运转。"
