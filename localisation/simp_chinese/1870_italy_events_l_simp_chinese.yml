l_simp_chinese:
 italy_fpw.5.t: "瓜分奥斯曼帝国"
 italy_fpw.5.d: "奥斯曼帝国是一个没有法理的国家。这些腐朽之辈占据欧洲已久，对我们的基督教同胞也充满种族歧视。是时候在盟友的帮助下进行反击了。"
 italy_fpw.5.a: "邀请俄罗斯"
 italy_fpw.5.b: "只资助叛乱活动"
 italy_fpw.5.c: "意大利孤立无援！"
 italy_fpw.6.t: "解放被奥斯曼占领的基督教地区的计划！"
 italy_fpw.6.d: "意大利政府正寻求削弱我们最大的对手，[TUR.GetNameDef]。此外，巴尔干地区的自由战士已经准备好拿起武器对抗暴政。我们是否应抓住这个机会？"
 italy_fpw.6.a: "当然，我们的对手应该不复存在！"
 italy_fpw.6.b: "我们现在太忙了。"
 italy_fpw.7.t: "俄国同意"
 italy_fpw.7.d: "[SOV.GetLeader]已经批准了我们的入侵计划。他们将与我们同时宣战。"
 italy_fpw.7.a: "完美！（意大利语）"
 italy_fpw.8.t: "俄国拒绝"
 italy_fpw.8.d: "[SOV.GetNameDefCap]因忙于其他事务，无法参与这场冲突。"
 italy_fpw.8.a: "可惜……"
 italy_fpw.9.t: "塞尔维亚起义！"
 italy_fpw.9.d: "[SER.GetNameDefCap]宣布发起叛乱，恐怖分子正在袭击我们的军队。"
 italy_fpw.9.a: "黑暗时代降临了。"
 italy_fpw.10.t: "罗马尼亚起义！"
 italy_fpw.10.d: "[ROM.GetNameDefCap]宣布发起叛乱，恐怖分子正在袭击我们的军队。"
 italy_fpw.11.t: "埃及起义！"
 italy_fpw.11.d: "[EGY.GetNameDefCap]已经宣布发起叛乱，恐怖分子正在袭击我们的军队。"
 italy_fpw.13.t: "支持叛军"
 italy_fpw.13.d: "埃及、巴尔干和中东的军事组织对于外国入侵压迫性的[TUR.GetAdjective]帝国感到欣喜若狂。"
 italy_fpw.13.a: "仅支持基督教叛军。"
 italy_fpw.13.b: "我们不能忘记中东！"
 italy_fpw.14.t: "与哈布斯堡的战争"
 italy_fpw.14.d: "“[AUS.GetNameDefCap]将土崩瓦解。随着德意志人民的统一迫在眉睫，匈牙利人和斯拉夫人准备拿起武器，在[PRE.GetNameDef]和[SOV.GetNameDef]的帮助下，世界很快就会摆脱这一恐怖。” —[ITA.GetLeader]首相"
 italy_fpw.14.a: "我同意！"
 italy_fpw.14.b: "然而，与俄国人和普鲁士人合作并非必要。"
 italy_fpw.15.t: "意大利计划摧毁[AUS.GetNameDef]"
 italy_fpw.15.d: "“[AUS.GetNameDefCap]将土崩瓦解，”意大利首相[ITA.GetLeader]说道，“随着德意志人民的统一迫在眉睫，匈牙利人和斯拉夫人准备拿起武器，世界很快就会摆脱这一苦难。”"
 italy_fpw.17.t: "[PRE.GetNameDefCap]同意！"
 italy_fpw.17.d: "[PRE.GetLeader]已经批准了我们的入侵计划。他们将与我们同时宣战。"
 italy_fpw.18.t: "普鲁士拒绝"
 italy_fpw.18.d: "[SOV.GetNameDefCap]因忙于其他事务，无法参与这场冲突。"
 italy_fpw.19.t: "匈牙利起义！"
 italy_fpw.19.d: "匈牙利叛军发动了袭击。黑暗时代降临了。"
 italy_fpw.20.t: "奥斯曼要求和平"
 italy_fpw.20.d: "[TUR.GetNameDefCap]不愿继续战斗。他们已宣布向盟军有条件投降。"
 italy_fpw.20.a: "好，让我们结束这场战争吧。"
 italy_fpw.20.b: "我们希望全面的胜利！"
 italy_fpw.21.t: "和平已定"
 italy_fpw.21.d: "联盟取得了胜利。战争已经结束。"
 italy_fpw.21.a: "让我们拿回回报吧。"
 italy_fpw.22.t: "奥地利要求和平"
 italy_fpw.22.d: "[AUS.GetNameDefCap]不愿继续战斗。他们已宣布向盟军有条件投降。"
 italy_fpw.24.t: "意大利民族党的诞生"
 italy_fpw.24.d: "由于我们在第三次独立战争中的失败，前首相阿方索·费雷罗·拉马尔莫拉采取了极端民族主义政策，并创立了意大利民族党。"
 italy_fpw.24.a: "可怕"