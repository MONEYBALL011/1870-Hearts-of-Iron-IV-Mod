 fpw_ask_france:0 "向法国寻求投资"
 fpw_ask_britain:0 "向英国寻求投资"
 afghan_fpw.10.t:0 "阿富汗寻求复制火炮设计"
 afghan_fpw.10.d:0 "阿富汗人向我们询问火炮设计，我们可以利用这次机会确保阿富汗今后与我们保持一致。"
 afg_investments:0 "外国投资"
 afg_investments_desc:0 "我们需要工厂来生产更多的枪支，但由于我们目前的情况，要建造更多的工厂几乎是不可能的，我们必须向其他国家寻求帮助。"
 afg_mountain_warfare:0 "我们需要拥抱我们的山地地形。"
 afg_begin_mordernization:0 "开始军队现代化"
 afg_begin_mordernization_desc:0 "光靠山地是不够的，我们必须实现军队的现代化和发展，才能赶上世界其他国家。"
 afg_modernize_infantry_equipment:0 "步兵装备现代化"
 afg_modernize_infantry_equipment_desc:0 "我们必须开始对步兵装备进行现代化改造"
 afg_modernize_support_equipment:0 "支援装备现代化"
 afg_modernize_support_equipment_desc:0 "既然我们已经实现了步兵装备的现代化，那么我们当然也要对步兵装备进行现代化改造"
 afg_modernize_artillery_equipment:0 "火炮装备现代化"
 afg_modernize_artillery_equipment_desc:0 "单靠步兵无法突破敌人的前线，我们需要一些东西来突破。"
 afg_copy_prussian_model:0 "借鉴普鲁士设计"
 afg_copy_prussian_model_desc:0 "普鲁士同为国土面积相对狭小但军事实力强悍的国家。他们拥有一些最好的设计，所以如果他们允许我们采用他们的设计，那就再好不过了。"
 afg_modernize_calvary:0 "骑兵现代化"
 afg_modernize_calvary_desc:0 "大多数部落都使用骑兵，如果我们对骑兵进行改革，我们的军事实力将大大增强。"
 afg_extensive_calvary_research_plan:0 "骑兵研究计划"
 afg_extensive_calvary_research_plan_desc:0 "我们需要为我们的骑兵问题制定一个更持久的解决方案。制定一个专门的研究计划来研究骑兵技术可以帮助我们大大领先于世界其他国家。"
 afg_reformed_army:0 "改革完成"
 afg_reformed_army_desc:0 "我们终于完成了改革，现在我们拥有了一支更新、更现代化的军队。"
