l_simp_chinese:
 afghan_fpw.1.t:0 "阿富汗内战仍在继续！！！"
 afghan_fpw.1.d:0 "阿富汗内战依旧没有结束，现在我们是时候将阿富汗统一为一个国家了。我们必须结束这场阿富汗内战！"
 afghan_fpw.2.t:0 "我们将如何对付内战？"
 afghan_fpw.2.d:0 "阿富汗内战已经持续了三年。我国人民开始呼吁立即取得胜利。如果我们不这样做，可能会产生不可预知的后果，但如果我们坚持到底并等待时机，对我们国家来说会容易得多，代价也会小得多。如果现在选择进攻，而我们的人力和兵力都比敌人少，那么可能会以失败告终，这是不可取的。如果时间拖得太长，后果将不堪设想。现在我们将选择如何处理内战。"
 afghan_fpw.3.t:0 "阿富汗内战的结束"
 afghan_fpw.3.d:0 "我们终于赢得了内战。现在我们可以开始重建国家了。"
 afghan_fpw.4.t:0 "阿富汗在内战中寻求帮助"
 afghan_fpw.4.d:0 "众所周知阿富汗在三年前爆发了内战。他们现在呼吁帮助解决内战。我们可以拒绝这个提议，等内战的另一方提出要求时再接受，或者接受这个提议。最终我们可以同时拒绝这两个提议，让阿富汗独善其身。但这可能会导致英国的干预。"
 afghan_fpw.5.t:0 "我们被拒绝了"
 afghan_fpw.5.d:0 "我们无法协商任何帮助。"
 afghan_fpw.6.t:0 "他们同意投资！"
 afghan_fpw.6.d:0 "我们将从这次投资中获得两家军用工厂。"
 afghan_fpw.7.t:0 "军队叛乱"
 afghan_fpw.7.d:0 "我们花了太长时间才赢得内战，人民和部落都失去了希望。他们现在正在叛乱并拒绝战斗。"
 afg_ongoing_civil_war:0 "持续内战"
 afg_ongoing_civil_war_desc:0 "我们需要决定如何处理内战"
 afg_cheaper_guns:0 "简化枪支设计"
 afg_cheaper_guns_desc:0 "我们需要降低枪支的复杂程度以才能生产更多枪支。当双方都拥有近乎完美的武器时，质量就不那么重要了。"
 afg_heavy_use_of_propoganda:0 "利用宣传"
 afg_heavy_use_of_propoganda_desc:0 "我们必须利用宣传来增加对战争和征兵的支持。"
 afg_ask_russia_for_help:0 "与俄罗斯接触"
 afg_ask_russia_for_help_desc:0 "我们需要尽可能多的援助来应对内战，所以为什么不向我们北方的大国寻求帮助呢？"
 fpw_afghan.8.t:0 "阿富汗呼吁帮助"
 fpw_afghan.8.d:0 "阿富汗呼吁帮助解决其内战"
 afghan_fpw.9.t:0 "英国拒绝了我们"
 afghan_fpw.9.d:0 "很明显英国人会拒绝，但我们至少试过了。我们不需要他们的帮助就能赢得这场内战。"
