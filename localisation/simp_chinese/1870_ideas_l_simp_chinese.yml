 fpw_AFZ_AFG_drawn_out_civil_war:0 "旷日持久的内战"
 fpw_AFZ_AFG_drawn_out_civil_war_desc:0 "阿富汗的内战旷日持久。我们现在必须专注于防御，然后为再次统一阿富汗做好进攻准备。不幸的是，阿富汗的稳定一落千丈，而各部落对我们继续打赢内战的能力也愈发缺少信心。"
 fpw_AFZ_AFG_lack_of_national_identity:0 "缺乏国家认同"
 fpw_AFZ_AFG_lack_of_national_identity_desc:0 "我们自从杜兰尼帝国灭亡后一直没有自己的国旗。我们没有国旗就缺乏民族团结，因此我们必须在内战结束后立即创建一面国旗。"
 fpw_AFZ_tribal_economy:0 "部落制经济"
 fpw_AFZ_tribal_economy_desc:0 "部落几乎掌握着我国政府的全部权力，而且我国的大部分经济也以部落制为基础。"
 fpw_AFG_our_chance_is_now:0 "机不可失"
 fpw_AFG_our_chance_is_now_desc:0 "尽管叛军已经蔓延至喀布尔，但我们一直在耐心地消灭叛军。我们已经计划好了所有的攻击，是时候开始进攻了。"
 fpw_AFG_entirely_war_economy:0 "阿富汗战时经济"
 fpw_AFG_entirely_war_economy_desc:0 "我们已经打了三年的仗，我们已经过渡到了更注重于战争的经济。我们将在内战结束后不得不处理这一决定的后遗症。"
 fpw_AFG_AFZ_illiterate_state:0 "文盲之国"
 fpw_AFG_AFZ_illiterate_state_desc:0 "阿富汗长期以来一直面临着文盲问题。我们必须在文盲现象根深蒂固于我们的社会之前将其根除，否则就来不及补救了。"
 fpw_AFZ_AFG_Afghan_Civil_War:0 "阿富汗内战"
 fpw_AFZ_AFG_Afghan_Civil_War_desc:0 "阿富汗内战已经持续太久了。我们必须在任何国家决定干预之前迅速团结起来。幸运的是我们知道如何在这个地区作战。"
 fpw_AFG_post_war_economy:0 "后内战经济"
 fpw_AFG_post_war_economy_desc:0 "正如我们现在看到的，内战已经结束，我们必须过渡到更加注重民用的经济。"
 fpw_AFG_supporting_afghanistan:0 "支持阿富汗"
 fpw_AFG_supporting_afghanistan_desc:0 "我们已经决定向阿富汗提供一些帮助，但不幸的是这是有代价的。"
 fpw_AFG_extended_use_of_propoganda:0 "扩大宣传范围"
 fpw_AFG_cheaper_guns:0 "廉价枪炮"
 fpw_AFG_cheaper_guns_desc:0 "大规模生产廉价的枪炮在现在已成为刚需。"
 fpw_coward_behaviour:0 "懦弱之举"
 fpw_coward_behaviour_desc:0 ""
 fpw_TUR_multi_ethnic_state:0 "多民族国家"
 fpw_TUR_multi_ethnic_state_desc:0 "我们的国家有许多少数民族，我们必须以某种方式来处理他们的问题。"
 fpw_TUR_dated_army:0 "过时的军队"
 fpw_TUR_dated_army_desc:0 "尽管我们进行了无数次改革，但仍不足以实现军队的现代化。"
 fpw_TUR_on_going_reform:0 "陆军改革"
 fpw_TUR_on_going_reform_desc:0 "我们一直在努力改革军队，使其更加现代化。"
 fpw_TUR_over_sized_navy:0 "臃肿的海军"
 fpw_TUR_over_sized_navy_desc:0 "我们的海军过于庞大。它对我们的生产能力和海战能力捉襟见肘。"
 fpw_PAR_hasta_la_muerte:0 "至死厮斗"
 fpw_PAR_hasta_la_muerte_desc:0 "巴拉圭已经与三大敌人陷入冲突，如果我们想要胜利，就必须厮斗至死。"
 fpw_bra_slavery:0 "奴隶制"
 fpw_bra_slavery_desc:0 "就像在开发团队一样哈哈（这是个玩笑请别杀我）"
