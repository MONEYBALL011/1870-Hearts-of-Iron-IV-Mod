 fpw_ROM_national_illiteracy_low_desc:0 "目前，国家正在设法努力解决文盲普遍存在的问题。只有一小部分人接受过正规教育，而大多数人则不具备为社会做出有效贡献所需的基本技能。这个问题亟待解决，因为它严重阻碍了我们的进步和发展。没有受过良好教育的民众，我们就不可能指望在技术、经济和社会方面取得进步。"
 fpw_ROM_optional_education:0 "选修教育"
 fpw_ROM_optional_education_desc:0 "我们的选修教育政策允许个人自由定制自己的学习旅程，促进了创新文化和终身学习。虽然这种方法促进了个人的成长和社会的进步，但也在保持我们的劳动力和军队标准一致性方面带来了挑战。平衡这些因素是充分发挥灵活教育系统优势的关键。"
 fpw_ROM_department_education_big:0 "大型教育部"
 fpw_ROM_department_education_big_desc:0 "大型国家教育部的建立标志着我国致力于促进知识和繁荣的关键时刻。该专职机构将成为教育政策的指导力量，确保所有地区都能平等地获得优质教育。"
 fpw_ROM_department_education_reform:0 "教育部改革"
 fpw_ROM_department_education_reform_desc:0 "教育部经过无数的努力和斗争，业已完成改革大业，我们现在正全力以赴地开展工作。"
 fpw_ROM_factory_education:0 "工厂教育"
 fpw_ROM_factory_education_desc:0 "那些受教育部扶持而接受基础教育的人们发现现在没有机会继续深造，因此许多人转而进入工厂工作，大大提高了我国在制造业和生产领域的能力。"
 fpw_ROM_education_golden_age:0 "教育黄金时代"
 fpw_ROM_education_golden_age_desc:0 "经过一系列全面改革、大量投资和耐心等待，我们终于可以宣布，我国已进入教育的黄金时代。我们现在是人均受教育率最高的国家之一，这一成就标志着巨大的成功。因此，我们陶醉于由此带来的无数好处。"
