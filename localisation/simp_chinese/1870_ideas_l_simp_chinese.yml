 fpw_ROM_divided_nation:0 "分裂之国"
 fpw_ROM_divided_nation_desc:0 "公国深受政治斗争之荼毒，其严重阻碍了本国的发展，这种分裂渗透到我们集体生存的方方面面。国土破碎又威胁着我国的稳定和统一。因此，我们亟需迅速采取行动，使我们的联盟正式化并得到巩固。这一关键步骤的耽误有可能致使我们陷入全面混乱，进而招致奥斯曼帝国不可避免的干预。"
 fpw_ROM_ottoman_tribute:0 "奥斯曼贡金"
 fpw_ROM_ottoman_tribute_desc:0 "庞大的奥斯曼帝国阴影笼罩着巴尔干、中东和北非地区。其影响力时刻提醒着人们它在当地所拥有的呼风唤雨之势。联合公国牢牢受制于这个经常被称为“欧洲病夫”的衰弱巨人。尽管奥斯曼帝国已经费拉不堪，但它仍然向我们索取贡金，消耗我们的财力，极大地削弱了我们的经济。这种财政负担扼制和阻碍着我国的长足发展和经济增长，使我们的人民长期处于水深火热之中。"
 fpw_ROM_territorial_disputes:0 "领土争端"
 fpw_ROM_territorial_disputes_desc:0 "联合公国与邻国之间一直存在着领土争端，这对我们的人民深深敲响了警钟。尽管面临挑战，但逆境使他们坚韧不拔，成为动荡时期的指路明灯。其体现了人民对荣耀和繁荣的持久渴望。"
 fpw_ROM_incompetent_army:0 "不称职的军队"
 fpw_ROM_incompetent_army_desc:0 "数十年的投资不足和政局不稳严重损害了我们的军事能力。曾引以为豪的联合公国军队现在士气低落，战术过时，资金不足。装备短缺和后勤挑战进一步阻碍了我们有效保卫边境的能力。这种状况不仅破坏了我们的国家安全，也削弱了我们与盟友之间的信心并壮起了我们的对手的胆量。"
 fpw_ROM_weak_industry:0 "孱弱的工业"
 fpw_ROM_weak_industry_desc:0 "连年的政治动荡和经济停滞导致国家的工业部门配备了落后的机器，劳动力往往缺乏技能且工资过低。这种低效率阻碍了经济增长，并使其难以满足民用和军用生产需求。"
 fpw_ROM_department_education:0 "教育部"
 fpw_ROM_department_education_desc:0 "国家教育部的成立标志着我国致力于促进知识和繁荣的关键时刻。该专职机构将成为教育政策的指导力量，确保所有地区都能平等地获得优质教育。"
 fpw_ROM_national_illiteracy:0 "全国普遍文盲"
 fpw_ROM_national_illiteracy_desc:0 "目前，国家正在设法努力解决文盲普遍存在的问题。只有一小部分人接受过正规教育，而大多数人则不具备为社会做出有效贡献所需的基本技能。这个问题亟待解决，因为它严重阻碍了我们的进步和发展。没有受过良好教育的民众，我们就不可能指望在技术、经济和社会方面取得进步。"
