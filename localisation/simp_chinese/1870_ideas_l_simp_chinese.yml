 jap_gold_standard:0 "银本位"
 jap_agrarian_society_desc:0 "我国大部分人口从事农业生产，受教育或参与其他经济活动的机会有限。这种农业社会限制了我们发展多样化经济的能力，使我们只能依赖脆弱的农业基础。城市化和工业就业选择的缺乏抑制了社会流动性和经济增长。"
 jap_unequal_treaties_desc:0 "我们国家的主权受到西方列强强加的不平等条约的严重侵害。这些协议赋予外国人治外法权和对关税的控制，限制了我们治理自身事务和保护经济的能力。关税自主权的丧失阻碍了我们发展本国产业的能力，而城市中的外国租界则削弱了我们的司法权威。"
 jap_feudal_fragmentation_desc:0 "我们的国家被划分为许许多多的藩，每个藩都由拥有相当大的自主权的大名所统治。这种封建割据使我们无法统一军事和行政体系，导致全国各地的法律、政策和税收都不一致。中央权威的缺乏削弱了我们有效应对内忧外患的能力。"
 jap_isolationist_sentiment_desc:0 "一股强烈的孤立主义情绪在我们的社会弥漫着，其驱动力源自于对外国影响的恐惧和维系传统习俗的倾向。这种心态阻碍了我们采用国外新技术和新理念的能力，限制了我们实现现代化的能力。与世隔绝使我们受制于别国，并阻碍我们的经济和军事的发展。"
 jap_economic_backwardness_desc:0 "我们的经济以农业为主，缺乏像西方国家那样的工业基础和基础设施，也没有训练有素和受过教育的劳动力。这种经济落后使我们无法在全球舞台上竞争，而且我们对传统方法和技术的依赖也扼杀了创新。没有工业化，我们就无法支撑现代化的军队，也无法与西方列强竞争。"
 jap_economic_backwardness2:0 "经济落后"
 jap_economic_backwardness2_desc:0 "我们的经济以农业为主，缺乏像西方国家那样的工业基础和基础设施。这种经济落后使我们无法在全球舞台上竞争，而且我们对传统方法和技术的依赖扼杀了创新。没有工业化，我们就无法支撑现代化的军队，也无法与西方列强竞争。"
 jap_economic_backwardness3:0 "经济落后"
 jap_economic_backwardness3_desc:0 "我们的经济以农业为主，缺乏像西方国家那样训练有素和受过教育的劳动力。缺乏合适的教育，我们就无法支撑现代化的军队，也无法与西方列强竞争。"
 jap_outdated_military_desc:0 "我们的军事力量主要由武士组成，装备着过时的武器和战术。虽然我们的武士身怀绝技，但面对装备精良的现代军队却毫无准备。对以阶级为基础的军事制度的依赖阻碍了国家军队的组建，使我们在面对来自技术更先进国家的潜在威胁时脆弱不堪。"
 jap_outdated_military2_desc:0 "我们的军事力量主要由武士组成，装备着过时的武器和战术。虽然我们的武士身怀绝技，但面对装备精良的现代军队却毫无准备。对以阶级为基础的军事制度的依赖阻碍了国家军队的组建，使我们在面对来自技术更先进国家的潜在威胁时脆弱不堪。"
