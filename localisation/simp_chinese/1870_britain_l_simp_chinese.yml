 fpw_eng_volunteer_rush:0 "志愿军浪潮"
 fpw_eng_volunteer_rush_desc:0 "随着新冲突的爆发，年轻的忠诚派人士纷纷自愿参军，在战争初期带来了军队人力激增的浪潮。"
 fpw_eng_volunteer_rush_tt:0 "如果我们有民族精神§Y帝国荣耀§!："
 ENG_industrial_sector:0 "工业门类"
 ENG_industrial_sector_desc:0 "作为工业革命的发源地，英国经济几十年来一直蓬勃发展。扩大工业门类将提升我们的业绩，并巩固我们作为全球唯一霸主的地位。"
 ENG_increase_resource_output:0 "增加资源产出"
 ENG_increase_resource_output_desc:0 "尽管工厂是我国经济最重要的组成部分，但仅靠它们并不能促进经济增长。矿山将有助于实现这一目标，并为当地需要就业的家庭提供丰厚的收入。"
 ENG_mine_tungsten_in_plymouth:0 "普利茅斯钨矿"
 ENG_mine_tungsten_in_plymouth_desc:0 "西南英格兰发现了钨矿床，这为我们充分利用这一形势并开采急需的资源提供了机会。"
 ENG_acquire_the_technology:0 "获取技术"
 ENG_acquire_the_technology_desc:0 "英国的创新在19世纪突飞猛进，我们必须继续履行这一承诺，包括如何开采我们的资源。只有最优秀和最先进的技术才能做到这一点。"
 fpw_eng_splendid_isolation:0 "光荣孤立"
 fpw_eng_splendid_isolation_desc:0 "面对如此庞大的帝国，不列颠尼亚必须巩固她的霸权。因此，英国采取了孤立政策，远离欧洲事务，专注于国际殖民和经济事务。"
 fpw_eng_widespread_malnutrition:0 "普遍的营养不良"
 fpw_eng_widespread_malnutrition_desc:0 "自工业革命以来，营养不良已经成为普通民众面临的一个大问题，对社会和军事两方面都产生了影响。如果这一问题得不到解决，民众将饱受苦难，我们的军队也将继续由体质不佳的应征者组成。"
 fpw_eng_widespread_malnutrition2:0 "普遍的营养不良"
 fpw_eng_widespread_malnutrition2_desc:0 "自工业革命以来，营养不良已经成为普通民众面临的一个大问题，对社会和军事两方面都产生了影响。如果这一问题得不到解决，民众将饱受苦难，我们的军队也将继续由体质不佳的应征者组成。"
 fpw_eng_blocked_legislation:0 "立法受阻"
 fpw_eng_blocked_legislation_desc:0 "上议院，英国议会的三个组成部分之一，在整个19世纪一直与下议院不和——阻挠提案，并在整个立法过程中制造困扰，干扰了我们通过改革法案和制定新法律的能力。"
 fpw_eng_workshop_of_the_world:0 "世界工厂"
 fpw_eng_workshop_of_the_world_desc:0 "英国长期以来一直享有对国际贸易的控制权，这主要得益于我们的大规模生产和商品出口。这促进了整个国家的经济增长，并将在未来几年内继续使我们受益。"
 ENG_matthew_arnold:0 "马修·阿诺德"
 britain_fpw.1.d:0 "约翰·罗素对自己的政党极度不满，决定辞去首相职务。这导致了自由党政府的垮台，并造成了权力真空，必须填补这一真空以确保稳定。"
 fpw_liberal_critic:0 "自由派批评家"
 ENG_local_resources:0 "§Y世界工厂§!§追加效果：\n战略资源获取率：§G+20.00%§!§"
 ENG_william_gladstone:0 "威廉·尤尔特·格莱斯顿"
 ENG_turn_to_the_west:0 "转向西方"
 ENG_turn_to_the_west_desc:0 "英国在美洲拥有的殖民地可能不多，但她必须照顾和发展这些殖民地，以实现繁荣和与王室的合作。"
 ENG_turn_to_the_east:0 "转向东方"
 ENG_turn_to_the_east_desc:0 "东方为英国提供了许多扩张和扩大影响力的机会。如果我们要继续保持全球唯一超级大国的地位，就必须利用这些机会。"
 ENG_turn_to_the_south:0 "转向南方"
 ENG_turn_to_the_south_desc:0 "在英国的南面，有一片广袤的大陆，其他欧洲强国基本上都忽略了这片大陆。尽管并非完全如此。挑战他们的影响力并维护我们自己的影响力至关重要。"
 ENG_african_focus_desc:0 "非洲是一片拥有巨大财富和自然资源的土地，虽然其他国家可能还没意识到这一点，但我们已经意识到了，并且我们将先发制人，确保资源依旧掌握在我们手中。"
 ENG_influence_egypt:0 "影响埃及"
 ENG_influence_egypt_desc:0 "埃及的战略价值意义非常重大，尤其是对于英国的利益而言。影响这个国家将使得我们在未来更容易占领它——无论是通过和平还是武力。"
 ENG_textile_industry_in_lancashire:0 "兰开夏纺织工业"
 ENG_textile_industry_in_lancashire_desc:0 "纺织品是英国的重要出口产品。增加产量对于满足日益增长的需求至关重要。"
 ENG_fill_the_factories:0 "填满工厂"
 ENG_fill_the_factories_desc:0 "我们的许多工厂都需要工人。让农村地区的工人下岗很容易实现这一目标，但要以牺牲一定的稳定为代价。"
 ENG_encourage_international_trade:0 "鼓励国际贸易"
 ENG_encourage_international_trade_desc:0 "自从废除谷物法以来，国家繁荣昌盛，成为国际强权。我们必须坚持这样的政策，以保持我们的地位。"
 ENG_reintroduce_corn_laws:0 "恢复谷物法"
 ENG_reintroduce_corn_laws_desc:0 "土地所有者已经发出了废除谷物法的警告，我们必须倾听他们的呼声。虽然谷物法促进了经济增长，但也伤害了我们国家的农民——他们的利益应该得到保护。"
 ENG_agricultural_sector:0 "农业部门"
 ENG_agricultural_sector_desc:0 "随着时间的推移，农业已变得不再重要，因为现在我们的粮食大多来自进口。为了农民的利益，我们应该努力改变这种状况。"
