l_simp_chinese:
 train_equipment:0 "火车"
 train_equipment_desc:0 "火车在由铁路连接补给首都和补给中心中运输补给"
 train_equipment_1:0 "民用火车"
 train_equipment_1_desc:0 "这类火车由军方从民用货运用途接管，其引擎非常适合远距离运输大量补给。然而，民用构造使其在遭受攻击时较为脆弱。"
 train_equipment_2:0 "战备简化型火车"
 train_equipment_2_desc:0 "一种简化的设计，为了降低生产成本，省略了常规货运火车上常见的许多功能。它仍然像普通火车一样脆弱，但更容易替换。"
 train_equipment_3:0 "先进火车"
 train_equipment_3_desc:0 "火车引擎为重型装甲所保护，不易受到敌人的攻击。它的运载量与其它设计一样多，但生产成本更高。"
 support_equipment_1:0 "支援装备"
 support_equipment_1_desc:0 "用于支援部队作战的铁锹、绷带、弹药和其他设备。"
 support_equipment:0 "支援装备"
 support_equipment_desc:0 "用于支援部队作战的铁锹、绷带、弹药和其他设备。"