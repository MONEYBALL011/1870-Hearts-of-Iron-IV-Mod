 russia_fpw.34.t: "俄罗斯提议结盟"
 russia_fpw.34.d: "随着最近俄国政府的更迭，他们的外交政策也随之改变。新的军事政权采取了强硬的反哈布斯堡立场，并希望我们组成一个针对奥地利人的同盟。 我们应该同意吗？"
