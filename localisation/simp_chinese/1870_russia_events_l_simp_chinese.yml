l_simp_chinese:
 russia_fpw.1.t: "继续改革"
 russia_fpw.1.d: "事实证明亚历山大沙皇的改革相当成功。让我们继续努力，共创美好未来。"
 russia_fpw.1.a: "让我们改善帝国"
 russia_fpw.2.t: "更激进的变革"
 russia_fpw.2.d: "事实证明亚历山大沙皇的改革相当成功，但还不是很足够。让我们继续努力，进行更彻底的改变。"
 russia_fpw.3.t: "出售阿拉斯加"
 russia_fpw.3.d: "今天我们的沙皇决定向美国白宫提出用400万美元购买俄罗斯的阿拉斯加，他解释说俄罗斯的非亚洲部分没有足够多的利润，且俄罗斯人也不够多，无法继续持有，沙皇还解释说，如果美国同意购买阿拉斯加，他将把我们在一年内获得的资金投入到我们的经济中。"
 russia_fpw.3.a: "派特使前往美国"
 russia_fpw.4.t: "俄罗斯想把阿拉斯加卖给我们"
 russia_fpw.4.d: "今天，俄罗斯沙皇向我们提出购买阿拉斯加，我们将花费大约400万美元，但我们将获得整个阿拉斯加半岛，好消息是，那里仍未开发，可能蕴藏着许多矿石，而且这将使我们有机会向加拿大人施压，并使我们对上太平洋有着更大的控制权。坏消息是，那里仍未开发，我们需要自己建立一切，没有人知道那里是否有值得购买的资源，而且那里非常寒冷，那里的文化和语言也与我们完全不同，是否值得用 400万美元来损害我们的经济？"
 russia_fpw.4.a: "这可是个好价钱！"
 russia_fpw.4.b: "不用了，多谢……"
 russia_fpw.5.t: "美国购买阿拉斯加"
 russia_fpw.5.d: "经过长时间的讨论，美国得出了一个结论，他们同意了沙皇的提议，并准备向我方支付400万美元，这将极大地帮助我们的经济。当我们从白宫收到他们同意提议的文件后，沙皇立即开始行动，他告诉了他的大臣们，这笔钱应该立即投入到经济中，在不到一年的时间里，许多工作的人失业者·现在将得到一些工作，而这一切仅仅是因为一大块空地......或者......沙皇万岁！"
 russia_fpw.5.a: "这是一笔好买卖……？"
 russia_fpw.6.t: "美国拒绝了我们的提议"
 russia_fpw.6.d: "今天，我们收到了美国政府的一份文件，经过长时间的讨论，他们决定不购买我们在阿拉斯加的土地，沙皇告诉我们的人民，他将让这片土地盈利，让美国人看看他们失去了什么，随后他告诉他的大臣们，他们将组建一支部队以探索阿拉斯加和寻找矿石，并将阿拉斯加的人民融入我们俄罗斯的意识形态、民族和语言之中。"
 russia_fpw.6.a: "可惜……"
 russia_fpw.7.t: "俄德关系"
 russia_fpw.7.d: "[SOV.GetNameDef]与德意志国家之间的关系非常复杂。虽然我们与[PRS.GetName]的关系很好，但奥地利人背叛了我们，我们不能相信那些混蛋。"
 russia_fpw.7.a: "让我们瞧瞧未来将何去何从"
 russia_fpw.8.t: "俄罗斯经济现状"
 russia_fpw.8.d: "虽然欧洲其他国家正在工业化，但我们却远远落后于他们，因为我们几年前才废除农奴制。我们必须赶上并超过西方，重新成为一个完全的大国。"
 russia_fpw.9.t: "起草俄国第一宪法"
 russia_fpw.9.d: "多年来我们一直是一个落后的国家，现在是我们实现现代化并最终制定一部全俄罗斯宪法的时候了"
 russia_fpw.9.a: "让我们开始！"
 russia_fpw.10.t: "民政管理"
 russia_fpw.10.d: "我们必须改革我们的民政管理机构，以确保它能够应对我们国家的所有新变化。"
 russia_fpw.10.a: "让我们继续"
 russia_fpw.11.t: "军事管理"
 russia_fpw.11.d: "在我们改革后的国家，军队不能像现在这样拥有那么多的兵力。时不时改组高层指挥官应该可以制约他们。"
 russia_fpw.12.t: "沙皇地位"
 russia_fpw.12.d: "我们伟大的沙皇开启了整个进程，没有他就没有今天的我们。他同意成为立宪制君主，但条件是他对俄罗斯事务仍然拥有较大的权力。"
 russia_fpw.12.a: "沙皇地位不可动摇！"
 russia_fpw.13.t: "制宪倾向"
 russia_fpw.13.d: "支持宪法的有两个强大的派系：保守的\"斯拉夫派\"和自由的\"西方派\"。这两派对我们的新宪法应该是什么样子有着截然不同的看法。我们该站在哪一边？"
 russia_fpw.13.a: "我们必须延续保守主义的价值！"
 russian_constitution_conservative_tp: "§Y保守派乐见其成§!"
 russia_fpw.13.b: "自由主义是前进之路！"
 russian_constitution_liberal_tp: "§Y自由派乐见其成§!\n§R保守派心怀不满。\n此举可能会产生某些后果！（制作中）§!"
 russia_fpw.14.t: "敲定宪法"
 russia_fpw.14.d: "随着这部宪法的完成，俄罗斯可以正式自称为现代国家了。我们在政治上不再落后了！"
 russia_fpw.14.a: "艰苦的工作已然完成！"
 russia_fpw.15.t: "俄罗斯军事现状"
 russia_fpw.15.d: "虽然我们的军队并不比西方军队差多少，但快速发展的战争理论意味着，如果我们不进行改革，我们很快就会发现自己落后于欧洲其他国家。"
 russia_fpw.16.t: "俄罗斯提议友好协定"
 russia_fpw.16.d: "来自[SOV.GetNameDef]的大使于今日向我们提出一项有趣的提议。[SOV.GetAdjective]政府希望与我们签署一份双边友好协定，其中囊括了互不侵犯的条例"
 russia_fpw.16.a: "多么有爱的提议"
 russia_fpw.16.b: "无视他们"
 russia_fpw.17.t: "柏林方面同意"
 russia_fpw.17.d: ""
 russia_fpw.17.a: "耶！"
 russia_fpw.18.t: "一些俄罗斯化信息"
 russia_fpw.18.d: "你的主要目标应该是提高每个地区的§G俄罗斯化进程§!（如果你走的是完整的帝国线，则应该是降低俄罗斯化程度。如果你这么做了，我爱你 <3）。请注意，这些地区并不完全与历史事实相符合。\n你所执行的每一个决议，除了会改变俄罗斯化进程外，还会影响§R骚乱度§!和§C合作度§!两个不同的值。\n\n骚乱度代表了民众反对对您行动的强烈程度。如果该值足够高的话，就会给您增加俄罗斯化的debuff，且如果该值达到100%就会使这一地区发生起义（也就是说如果您想游玩一个被俄罗斯占领的国家，您就必须让该地区的骚乱度达到100%）。\n\n另一方面，合作度意味着——你猜对了，民众的合作意愿。与骚乱度类似，但又不完全一致，如果该值足够高，它将为你添加俄罗斯化的buff。\n\n\n太长不看版：俄罗斯化——需高（如果是完整的帝国则低），骚乱度——需低，合作度——需高\n如果你想游玩一个从中分裂的国家，那就把骚乱度达到100%"
 russia_fpw.18.a: "明白了"
 russia_fpw.18.b: "不，我才不看这些"
