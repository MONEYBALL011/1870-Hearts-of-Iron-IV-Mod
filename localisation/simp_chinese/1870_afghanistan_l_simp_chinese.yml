l_simp_chinese:
 afghan_fpw.1.t:0 "阿富汗内战仍在继续！！！"
 afghan_fpw.1.d:0 "阿富汗内战依旧没有结束，现在我们是时候将阿富汗统一为一个国家了。我们必须结束这场阿富汗内战！"
 afghan_fpw.2.t:0 "我们将如何对付内战？"
 afghan_fpw.2.d:0 "阿富汗内战已经持续了三年。我国人民开始呼吁立即取得胜利。如果我们不这样做，可能会产生不可预知的后果，但如果我们坚持到底并等待时机，对我们国家来说会容易得多，代价也会小得多。如果现在选择进攻，而我们的人力和兵力都比敌人少，那么可能会以失败告终，这是不可取的。如果时间拖得太长，后果将不堪设想。现在我们将选择如何处理内战。"
 afghan_fpw.3.t:0 "阿富汗内战的结束"
 afghan_fpw.3.d:0 "我们终于赢得了内战。现在我们可以开始重建国家了。"