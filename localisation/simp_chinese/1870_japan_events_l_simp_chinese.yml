l_simp_chinese:
 fpw_japan.1.t:0 "虾夷宣布独立"
 fpw_japan.1.d:0 "德川幕府军战败后，由海军中将榎本武扬率领的部分幕府海军与几个旅团以及儒勒·布吕奈率领的少数法国军事顾问逃往北海道岛，在那里仿照美国建立了独立的虾夷共和国，并选举榎本武扬为总统。"
 fpw_japan.1.a:0 "准备入侵！"
 fpw_japan.1.b:0 "承认他们的主权"
 fpw_japan.1.c:0 "以虾夷共和国的身份游玩"
 fpw_japan.2.t:0 "日本提出放弃萨哈林岛以换取千岛群岛"
 fpw_japan.2.d:0 "日本提出了一项条约，以放弃所有对南萨哈林岛的领土要求来交换北千岛群岛。"
 fpw_japan.2.a:0 "接受条约"
 fpw_japan.2.b:0 "千岛群岛继续留在俄罗斯"
 fpw_japan.2.c:0 "他们从未对萨哈林岛提出过任何声称！"
 fpw_japan.3.t:0 "俄罗斯拒绝条约"
 fpw_japan.3.d:0 "俄罗斯拒绝了我们的提议。萨哈林岛和千岛群岛的现状保持不变。"
 fpw_japan.3.a:0 "这太蠢了"
 fpw_japan.4.t:0 "俄罗斯吞并南萨哈林岛"
 fpw_japan.4.d:0 "俄罗斯不仅拒绝了我们的提议，还废除了我们对萨哈林岛的主权宣称，并在未经我们允许的情况下吞并了萨哈林岛。"
 fpw_japan.4.a:0 "君子报仇，十年不晚"
 fpw_japan.4.b:0 "打倒沙皇！"
 fpw_japan.5.t:0 "萨哈林岛的状态"
 fpw_japan.5.d:0 "1855年，我国与俄罗斯签署了《下田条约》，该条约宣布两国人民均可居住在萨哈林岛：俄罗斯人居​​住在北部，日本人居住在南部，两国之间没有明确的边界。该岛目前处于共同主权之下，且俄罗斯对该岛的影响力更大，这是因为他们赢得了第二次鸦片战争，在这场战争中，中国失去了对阿穆尔河以北和乌苏里江以东所有领土的主权，这些领土均归俄罗斯所有。"
 fpw_japan.5.a:0 "放弃萨哈林岛以换取北千岛群岛"
 fpw_japan.5.b:0 "要求控制南萨哈林岛"
 fpw_japan.5.c:0 "应该保持现状"
 fpw_japan.6.t:0 "俄罗斯接受我方提议"
 fpw_japan.6.d:0 "俄罗斯接受了我们的提议，用我们对南萨哈林岛的主权来交换北千岛群岛，并签署了条约。"
 fpw_japan.6.a:0 "完美"
 fpw_japan.7.t:0 "日本要求控制南萨哈林岛"
 fpw_japan.7.d:0 "令人吃惊的是，日本政府竟然正式地要求我们割让南萨哈林岛。"
 fpw_japan.7.a:0 "试试就逝世"
 fpw_japan.7.b:0 "他们这么做不值得"
 fpw_japan.8.t:0 "俄罗斯放弃"
 fpw_japan.8.d:0 "俄罗斯已经让步并宣称其对南萨哈林岛的主权要求无效，并给予了我们对南萨哈林岛的完全控制。"
 fpw_japan.8.a:0 "明智的选择"
 fpw_japan.9.t:0 "俄罗斯拒绝"
 fpw_japan.9.d:0 "尽管我们要求控制南萨哈林岛，但俄罗斯人拒绝这样做。"
 fpw_japan.9.a:0 "那就只有战争了"
 fpw_japan.9.b:0 "我们应该让步"
 fpw_japan.10.t:0 "日本的最后通牒"
 fpw_japan.10.d:0 "大日本帝国要求我们服从日本的统治并接受失去主权的现实。这个最后通牒给我们留下了两个选择：要么放弃主权，要么面对日本军队的强大力量。"
 fpw_japan.10.a:0 "我们应当接受"
 fpw_japan.10.b:0 "绝不！"
 fpw_japan.11.t:0 "琉球王国拒绝"
 fpw_japan.11.d:0 "琉球王国拒绝了我们的最后通牒。"
 fpw_japan.11.a:0 "那就只有战争了"
 fpw_japan.11.b:0 "我们应该让步"
 fpw_japan.12.t:0 "琉球王国接受"
 fpw_japan.12.d:0 "琉球王国接受了我们的最后通牒并同意屈服于日本的统治。"
 fpw_japan.12.a:0 "很好"
 fpw_japan.13.t:0 "德川家茂将军去世"
 fpw_japan.13.d:0 "德川家茂将军不幸逝世，年仅20岁。他的早逝使幕府岌岌可危，为我们提供了一个挑战新幕府将军和加速恢复皇权的难得机会。"
 fpw_japan.13.a:0 "静观其变"
 fpw_japan.13.b:0 "抓住机会"
 fpw_japan.14.t:0 "德川家茂将军去世"
 fpw_japan.14.d:0 "德川家茂将军不幸逝世，年仅20岁。他的意外去世在全国引起震动，在这个动荡的时代留下了权力真空和未知变数。"
 fpw_japan.14.a:0 "这么年轻，这么突然"
 fpw_japan.15.t:0 "孝明天皇去世"
 fpw_japan.15.d:0 "孝明天皇逝世，年仅35岁。他的突然驾崩在全国人民心中留下了一片空白。我们在悼念天皇的同时，也必须展望他的继任者明治天皇的统治。"
 fpw_japan.15.a:0 "明治天皇万岁"
 fpw_japan.16.t:0 "新时代"
 fpw_japan.16.d:0 "继《五条御誓文》中概述的革命性改革之后，政府已开始考虑用新标志来代表现代化的日本。传统的国旗已经发挥了作用，但有些人认为需要一个新的标志来反映国家的愿望。"
 fpw_japan.16.a:0 "拥抱旭日（更换国旗）"
 fpw_japan.16.b:0 "保留现有旗帜"
 fpw_japan.17.t:0 "榎本武扬和胜海舟的命运"
 fpw_japan.17.d:0 "榎本武扬和他的盟友胜海舟在虾夷共和国发挥了重要作用，他们已被监禁数年。现在，是时候决定他们的最终命运了。他们可能会因过去的叛国罪而被处决，以确保他们不会构成未来的威胁。或者，我们可以认识到他们的潜在价值并释放他们。"
 fpw_japan.17.a:0 "赦免他们"
 fpw_japan.17.b:0 "处决他们"
 fpw_japan.18.t:0 "日本使节抵达朝鲜"
 fpw_japan.18.d:0 "一位日本使节带着一封信函来到朝鲜，请求在我们两国之间建立友好使团。信中使用的是明治政府的印章，而不是朝鲜王室授权使用的印章。信中还使用了\"皇\"字来指代日本天皇。这个文字通常只用于中国皇帝，意味着在礼仪上高于朝鲜国王。"
 fpw_japan.18.a:0 "多么无礼"
 fpw_japan.18.b:0 "最好别惹怒日本人"
 fpw_japan.19.t:0 "朝鲜政府不满"
 fpw_japan.19.d:0 "朝鲜已经收到了我们的使节和信件。然而，他们对我们用\"皇\"字称呼我国天皇表示不满，认为这是对朝鲜国王的优越感。因此，他们拒绝接受我们的使节和信函。政府中的一些人正在呼吁派遣一个代表团勘察朝鲜水域并向朝鲜政府施压。"
 fpw_japan.19.a:0 "再次尝试谈判"
 fpw_japan.19.b:0 "展示日本实力"
 fpw_japan.20.t:0 "朝鲜政府接受我们的使节"
 fpw_japan.20.d:0 "今天，朝鲜王室选择接受日本使节，承认日本天皇与中国皇帝平起平坐。"
 fpw_japan.20.a:0 "好极了"
 fpw_japan.21.t:0 "日本天皇的地位"
 fpw_japan.21.d:0 "日本派遣第二位使节请求建立友好使团，并再次使用“皇”字来指代其天皇。这意味着其地位更高，传统上只有中国皇帝才拥有这一地位。"
 fpw_japan.21.a:0 "再一次拒绝使节"
 fpw_japan.21.b:0 "接受日本天皇的平等待遇"
 fpw_japan.22.t:0 "朝鲜再一次拒绝我们的使节"
 fpw_japan.22.d:0 "经过一番考虑，朝鲜王室再次拒绝了我们的使节。目前，我国几位高级政府官员正在呼吁派遣一个调查团前往朝鲜水域进行调查，并进一步向朝鲜政府施压。"
 fpw_japan.22.a:0 "展示日本实力"
 fpw_japan.22.b:0 "让步"
 fpw_japan.23.t:0 "江华岛事件"
 fpw_japan.23.d:0 "在江华岛附近执行调查任务时，发生了一起涉及我海军部队的事件。朝鲜人开火，发生小规模冲突并造成我方数名水兵伤亡。"
 fpw_japan.23.a:0 "我们应该如何反应？"
 fpw_japan.24.t:0 "江华岛事件"
 fpw_japan.24.d:0 "在江华岛附近进行勘测我国水域的日本特派团发生了一起不幸事件。朝鲜海岸防御部队认为日本的行动具有敌意，于是开火射击，导致了一场致命的小规模冲突。这一事件大大加剧了两国之间的紧张关系，我们必须决定如何应对日本可能提出的要求。"
 fpw_japan.24.a:0 "准备外交谈判"
 fpw_japan.25.t:0 "日本要求官方道歉"
 fpw_japan.25.d:0 "日本要求我国政府就江华岛事件正式道歉。这一要求暗含威胁，如果我们拒绝道歉，日本将采取军事行动。"
 fpw_japan.25.a:0 "发表正式道歉"
 fpw_japan.25.b:0 "提出外交谈判"
 fpw_japan.25.c:0 "拒绝道歉"
 fpw_japan.26.t:0 "朝鲜就江华岛事件道歉"
 fpw_japan.26.d:0 "朝鲜已就江华岛事件正式道歉。这一回应为我们赢得了外交胜利，也为我们通过谈判进一步扩大在朝鲜的影响力提供了机会。"
 fpw_japan.26.a:0 "要求一些让步"
 fpw_japan.26.b:0 "要求更多让步"
 fpw_japan.26.c:0 "接受道歉"
 fpw_japan.27.t:0 "朝鲜提议进行外交谈判"
 fpw_japan.27.d:0 "朝鲜已提议通过外交谈判解决江华岛事件。这为正式确定我们的要求并达成有利条约提供了机会。"
 fpw_japan.27.a:0 "参与谈判"
 fpw_japan.27.b:0 "坚持道歉优先"
 fpw_japan.28.t:0 "朝鲜拒绝道歉"
 fpw_japan.28.d:0 "朝鲜拒绝了我们就江华岛事件道歉的要求。政府和公众的大多数人都深信，这种挑衅行为不能任其发展，必须采取果断的应对措施以保护我们的民族自尊和利益。我们必须决定是准备采取军事行动，还是重新考虑朝鲜在我们战略计划中的重要性。"
 fpw_japan.28.a:0 "准备采取军事行动"
 fpw_japan.28.b:0 "我们为什么要关心朝鲜？"
 fpw_japan.29.t:0 "日本对朝鲜的侵略野心"
 fpw_japan.29.d:0 "大日本帝国目前正在为针对朝鲜王国的军事行动寻找理由。由于朝鲜是受我国保护的藩属国，日本的这一侵略举动对我国在该地区的影响力和稳定构成了重大威胁。"
 fpw_japan.29.a:0 "无法接受！"
 fpw_japan.29.b:0 "放弃朝鲜"
 fpw_japan.30.t:0 "日本要求一些让步"
 fpw_japan.30.d:0 "日本要求我们在江华岛事件上作出一些让步，这一举动要求我们慎重考虑，避免局势进一步升级。"
 fpw_japan.30.a:0 "接受条约"
 fpw_japan.30.b:0 "拒绝条约"
 fpw_japan.31.t:0 "日本要求更多让步"
 fpw_japan.31.d:0 "日本要求我们同意作出更多让步，作为我们对江华岛事件赔偿的一部分。"
 fpw_japan.31.a:0 "接受条约"
 fpw_japan.31.b:0 "拒绝条约"
 fpw_japan.32.t:0 "与日本的外交谈判"
 fpw_japan.32.d:0 "日本已经接受了我们关于进行外交谈判以解决目前持续的冲突的提议。这为我们提供了一个机会来讨论我们的条件，并寻求有利于我们利益的解决方案。"
 fpw_japan.32.a:0 "做出小幅度让步"
 fpw_japan.32.b:0 "做出大幅度让步"
 fpw_japan.32.c:0 "他们侵犯了我国领海！"
 fpw_japan.33.t:0 "日本坚持道歉优先"
 fpw_japan.33.d:0 "日本坚持要求我们先正式道歉，然后才能进行任何进一步的谈判。"
 fpw_japan.33.a:0 "提出道歉"
 fpw_japan.33.b:0 "拒绝道歉"
 fpw_japan.34.t:0 "朝鲜同意我们的要求"
 fpw_japan.34.d:0 "朝鲜同意了我们的要求。这一份同意使得我们能够继续执行条款并确保我们在该地区的战略目标。"
 fpw_japan.34.a:0 "好极了"
 fpw_japan.35.t:0 "朝鲜拒绝我们的要求"
 fpw_japan.35.d:0 "朝鲜拒绝了我们的要求。他们的拒绝让我国政府和公众的大多数人相信这种挑衅行为不能任其发展，必须做出果断的反应以保护我们的民族自尊和国家利益。我们必须决定是准备采取军事行动，还是重新审视朝鲜在我们战略计划中的重要性。"
 fpw_japan.35.a:0 "他们曾有过机会"
 fpw_japan.35.b:0 "我们为什么要关心朝鲜？"
 fpw_japan.36.t:0 "朝鲜做出小幅度让步"
 fpw_japan.36.d:0 "朝鲜就我方要求做出了一些让步。虽然这些让步是向前迈出的一步，但可能无法完全实现我们的目标。"
 fpw_japan.36.a:0 "好极了"
 fpw_japan.36.b:0 "要求更多"
 fpw_japan.37.t:0 "朝鲜做出大幅度让步"
 fpw_japan.37.d:0 "朝鲜为解决冲突做出了重大让步。这中接受使得我们能够着手落实这些条款并确保我们在该地区的战略目标。"
 fpw_japan.37.a:0 "好极了"
 fpw_japan.38.t:0 "日本要求更多让步"
 fpw_japan.38.d:0 "日本拒绝了我们提出的让步。这使得我们只能选择要么作出更多让步，要么冒着战争的风险。"
 fpw_japan.38.a:0 "做出大幅度让步"
 fpw_japan.38.b:0 "拒绝"
 fpw_japan.39.t:0 "朝鲜中断谈判"
 fpw_japan.39.d:0 "朝鲜中断了就江华岛事件道歉的谈判。政府和公众的大多数人都深信这种挑衅行为不能任其发展，必须采取果断的应对措施以保护我们的民族自尊和利益。我们必须决定是准备采取军事行动，还是重新考虑朝鲜在我们战略计划中的重要性。"
 fpw_japan.39.a:0 "准备采取军事行动"
 fpw_japan.39.b:0 "我们为什么要关心朝鲜？"
 fpw_japan.40.t:0 "地租改革"
 fpw_japan.40.d:0 "我们宣布对地租制度进行全面改革。这次改革将以现金税制取代以前的稻米税制。但是，我们可以选择进一步提高地租，确保国家财政收入的增加，但代价是农民负担的加重。"
 fpw_japan.40.a:0 "实施地租改革"
 fpw_japan.40.b:0 "大幅增长地租"
 fpw_japan.41.t:0 "两名英国人在长崎遇害"
 fpw_japan.41.a:0 "解除长崎奉行并加强安保"
 fpw_japan.41.b:0 "指责和镇压海援队"
 fpw_japan.41.c:0 "拒绝英国的要求"
 fpw_japan.41.d:0 "长崎发生了一起严重事故，两名英国海军“伊卡洛斯”号水兵被发现遇害。英国领事马库斯·弗劳尔斯指责我们未能保护他们的船员，并怀疑贸易和航运公司“海援队”是此次谋杀案的凶手。鉴于可能产生严重的外交后果，我们必须决定如何处理这一情况。"
 fpw_japan.42.t:0 "两名英国人在长崎遇害"
 fpw_japan.42.d:0 "长崎发生了一起严重事故，两名英国海军“伊卡洛斯”号水兵被发现遇害。英国领事马库斯·弗劳尔斯指责日本未能保护我们的水兵，并将杀戮归咎于日本贸易和航运公司“海援队”。然而，日本人既没有合作，也没有努力寻找凶手并将其绳之以法。"
 fpw_japan.42.a:0 "实施禁运"
 fpw_japan.42.b:0 "谁在乎日本？"
 fpw_japan.43.t:0 "二百舰计划"
 fpw_japan.43.d:0 "随着横须贺海军工厂的建设和二百舰计划的公布，我们开始了一项大胆的海军建设任务。然而，近几个月来，政府内部越来越多的声音主张优先发展陆军而不是海军，认为海军力量对于我们国家的迫切需要来说是次要的。我们刚刚也清醒地认识到：这项努力的实际成本远远高于预期。我们的资源有限，也不像西方列强那样富裕。财政拮据严重限制了我们扩充海军的能力。尽管我们面临着经济和国内挑战，但要继续实施该计划，我们就需要向我们的海军部队投入更多的资源。"
 fpw_japan.43.a:0 "我们负担不起"
 fpw_japan.43.b:0 "继续计划"
 fpw_japan.44.t:0 "二百舰计划"
 fpw_japan.44.d:0 "随着二百舰计划的继续实施，我国经济和资源的压力也愈发明显。虽然我们的船坞比以往任何时候都更具生产力，但对我们民用经济的影响不容忽视。我们现在必须决定是放弃该计划，还是冒着引发社会不满的风险继续实施。"
 fpw_japan.44.a:0 "我们负担不起"
 fpw_japan.44.b:0 "继续计划"
 fpw_japan.45.t:0 "我们的货币体系"
 fpw_japan.45.d:0 "随着我国经济的增长和现代化的努力，现在是进一步解决我国货币体系问题的时候了。我们业已完成的金融改革为采用新的货币标准敞开了大门。在权衡我们的选择时，我们必须考虑我们的决定对经济稳定、国际关系和社会的影响。从长远来看，采用完全金本位制会给我们的经济带来更多好处，但由于目前的经济限制和黄金缺乏，很难实施。采用金银复本位制则更具灵活性，却无法兼得两种本位制的好处。维持银本位制虽能确保经济的连续性，但可能会限制我们的国际贸易能力。"
 fpw_japan.45.a:0 "复本位制（金银）"
 fpw_japan.45.b:0 "重新采用银本位"
 fpw_japan.45.c:0 "逐步采用金本位"
 fpw_japan.46.t:0 "我们的货币体系"
 fpw_japan.46.d:0 "随着我国经济的增长和现代化的努力，现在是进一步解决我国货币体系问题的时候了。我们业已完成的金融改革为采用新的货币标准敞开了大门。在权衡我们的选择时，我们必须考虑我们的决定对经济稳定、国际关系和社会的影响。从长远来看，采用完全金本位制会给我们的经济带来更多好处，但由于目前的经济限制和黄金缺乏，很难实施。采用金银复本位制则更具灵活性，却无法兼得两种本位制的好处。维持银本位制虽能确保经济的连续性，但可能会限制我们的国际贸易能力。"
 fpw_japan.46.a:0 "复本位制（金银）"
 fpw_japan.46.b:0 "重新采用银本位"
 fpw_japan.46.c:0 "逐步采用金本位"
 fpw_japan.47.t:0 "币制改革"
 fpw_japan.47.d:0 "随着我国经济政策的最新进展，我们的货币体系正处在十字路口。我们目前使用的货币小判对我们大有裨益，但如果我们要努力实现现代化并提高国际贸易竞争力，就必须做出决定。我们是应该采用新提议的日元，使我们的货币体系与现代标准接轨，还是应该保留传统的小判，保留我们历史悠久的金融做法？采用日元将助力我国的经济现代化并提高我们的全球地位，尽管这可能会在改革之处带来斗争和抵抗。另一方面，保留小判将安抚社会不满并保持经济的连贯性，但可能会制约我们的长期经济潜力。"
 fpw_japan.47.a:0 "发行日元"
 fpw_japan.47.b:0 "保持小判"
 fpw_japan.48.t:0 "一场为了日本未来的拉锯战"
 fpw_japan.48.d:0 "随着德川幕府的倒台，日本迈入了新时代的门槛。然而，明治天皇的地位远非无人挑战。这场胜利不仅是属于他的，也是属于内战期间支持他的强大大名和帝国军队领导人的。这些有影响力的人物拥有相当大的权力，对日本的未来有着自己的看法。天皇象征着国家的团结和精神权威，但他的权威是由帮助他上台的人支撑的。元老，我们新政权中的资深政治家，在治理和战争方面都有经验，主张快速现代化和西化，认为这是确保日本在大国中地位的唯一途径。试图将权力集中在天皇之下可能会因为这些有影响力的人而导致内部抵抗。赋予元老权力可以确保快速实现现代化，但也可能会削弱天皇的权威，导致未来天皇的权力被政客的野心所掩盖。"
 fpw_japan.48.a:0 "让我们看看谁的大手更有力"
 fpw_japan.49.t:0 "琉球水兵在台湾遇害"
 fpw_japan.49.d:0 "台湾西南一隅发生了一起令人震惊的事件。54名琉球水兵在该岛海岸遇难，被当地的排湾族原住民残忍杀害。虽然琉球王国与清朝保持着朝贡关系，但其与日本的深厚历史渊源也不容忽视。这次对琉球人的攻击是对我们国家荣誉的直接侮辱，且有损于日本在当地的地位。这次事件也是我们扩大在台湾的影响力，挑战清朝当地权威的难得机会。"
 fpw_japan.49.a:0 "我们将寻求惩罚"
 fpw_japan.50.t:0 "日本占领南台湾"
 fpw_japan.50.d:0 "日本军队在对杀害54名琉球水兵的原住民部落进行惩罚性讨伐后占领了南台湾。虽然据称占领只是暂时的，但这一局势威胁到了中国领土的主权。我们应该如何应对日本的侵略行径？"
 fpw_japan.50.a:0 "主动赔偿以避免冲突"
 fpw_japan.50.b:0 "要求日本立即撤军！"
 fpw_japan.51.t:0 "中国愿意为撤军提供补偿"
 fpw_japan.51.d:0 "在我军远征台湾之后，清王朝提出了阻止进一步冲突的提议。中国愿意支付巨额赔款，以换取我方立即撤出台湾并停止敌对行动。接受这一提议可以提高日本的财政和外交地位，同时也为我们提供了对琉球群岛施加更大影响力的筹码。"
 fpw_japan.51.a:0 "看起来不错"
 fpw_japan.51.b:0 "我们将保留南台湾！"
 fpw_japan.51.c:0 "索要整个台湾！"
 fpw_japan.52.t:0 "日本拒绝提议"
 fpw_japan.52.d:0 "我们的外交官报告说，日本拒绝了我们的赔款提议，反而宣布吞并南台湾。这一侵略行为明显侵犯了我们的主权，是对大清王朝在东亚权威的直接挑战。形势十分严峻，我们必须决定如何应对这一前所未有的侵略行径。"
 fpw_japan.52.a:0 "备战！"
 fpw_japan.52.b:0 "放弃南台湾以避免战争"
 fpw_japan.53.t:0 "日本从台湾撤军"
 fpw_japan.53.d:0 "日本接受了我们的赔款并开始从台湾撤军。这一次撤军是一次重大的外交胜利，我们成功地在不诉诸战争的情况下保住了对台湾的主权。中国人民现在可以喘口气放松了。"
 fpw_japan.53.a:0 "我们应该注重内部稳定"
 fpw_japan.54.t:0 "日本索取整个台湾"
 fpw_japan.54.d:0 "日本采取了大胆而无畏的行动，拒绝了我们的赔款提议且现在要求完全割让台湾。这一最后通牒是对大清王朝主权的严重挑战，并有可能破坏整个地区的稳定。日本坚称如果我们拒绝，将立即采取军事行动来确保他们的主权。我们现在必须决定如何应对这一前所未有的侵略行径。"
 fpw_japan.54.a:0 "我们将为保卫台湾而战！"
 fpw_japan.54.b:0 "割让台湾以避免战争"
 fpw_japan.55.t:0 "中国拒绝我们的要求"
 fpw_japan.55.d:0 "清王朝断然拒绝接受我们吞并南台湾。这种拒绝使我们别无选择，只能诉诸军事力量来确保我们的目标。"
 fpw_japan.55.a:0 "这让我们别无选择"
 fpw_japan.56.t:0 "中国放弃南台湾"
 fpw_japan.56.d:0 "为了避免更大的冲突，清王朝做出了艰难的决定，将南台湾割让给我们。这一让步对于我们的军事和外交努力来说是一个重大的胜利，因为我们现在控制了这一岛屿的南部。"
 fpw_japan.56.a:0 "完美"
 fpw_japan.57.t:0 "中国拒绝我们的要求"
 fpw_japan.57.d:0 "清王朝断然拒绝了我们割让台湾的要求。这种拒绝使得我们别无选择，只能诉诸军事力量来确保我们的目标。"
 fpw_japan.57.a:0 "这让我们别无选择"
 fpw_japan.58.t:0 "中国放弃台湾"
 fpw_japan.58.d:0 "为了避免更大的冲突，清王朝做出了的艰难决定，将台湾割让给我们。这是我们国家的一次重大胜利，让我们无需流任何一滴血就能完全控制这一岛屿。"
 fpw_japan.58.a:0 "庆祝我们的胜利"
 fpw_japan.58.b:0 "攻其不备"
 fpw_japan.59.t:0 "中国要求立即撤军"
 fpw_japan.59.d:0 "中国严厉要求我们立即从台湾撤军。清王朝认为我们的存在是对其主权的不可容忍的侵犯，并威胁说如果我们不服从，将会造成严重后果。这一最后通牒将我们置于十字路口：要么撤退以避免冲突，要么坚守阵地以冒战争的风险。"
 fpw_japan.59.a:0 "我们现在可不能让步！"
 fpw_japan.59.b:0 "撤军以避免战争"
 fpw_japan.60.t:0 "日本拒绝撤军"
 fpw_japan.60.d:0 "日本无视我们的要求，拒绝从台湾撤军。这一公然的侵略行为不容忽视，因为它对我们的主权和地区稳定构成了严重威胁。现在，一场可能决定东亚未来力量平衡的对抗已箭在弦上。"
 fpw_japan.60.a:0 "备战！"
 fpw_japan.61.t:0 "日本从台湾撤军"
 fpw_japan.61.d:0 "在我们的坚决要求下，日本同意从台湾撤军。这一决定标志着大清王朝的重大胜利，因为我们在没有诉诸于战争的情况下成功地捍卫了我们的主权。然而这次对抗凸显了日本日益增长的野心，我们必须保持警惕。"
 fpw_japan.61.a:0 "中国态度坚硬"
 fpw_japan.62.t:0 "在普鲁士训练的军官归来"
 fpw_japan.62.d:0 "在普鲁士接受了数年的严格学习和训练后，我们的军官们带着有关普鲁士军事体系的丰富知识回国了。他们吸取了普鲁士胜利的经验，现在主张将这些理论融入我们的军队。他们的建议包括采用普鲁士步兵战术、建立更高效的后勤系统和建立中央总参谋部。这标志着我们在实现日本军队现代化和确保我们在世界大国中的地位方面迈出了关键一步。"
 fpw_japan.62.a:0 "让我们开始工作吧！"