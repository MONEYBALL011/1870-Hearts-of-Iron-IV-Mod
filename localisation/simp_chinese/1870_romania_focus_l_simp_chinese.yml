l_simp_chinese:
 rom_industrial_dreams:0 "工业化之梦"
 rom_industrial_dreams_desc:0 "鉴于当前形势，实现国家工业化似乎是一个遥不可及的梦想。我们正落后于其他国家，当务之急便是立即采取行动。我们必须启动这一进程，向公众宣布一项全面的改革计划，希望这能安抚民心。"
 rom_start_construction_university:0 "投资布加勒斯特大学"
 rom_start_construction_university_desc:0 "重建经济的重要一步是教育。长期以来，我们忽视了这一至关重要部门。通过资助布加勒斯特大学，我们将推动教育发展，为更加繁荣的未来奠定基础。"
 rom_formalize_department_education:0 "教育部"
 rom_formalize_department_education_desc:0 "随着新大学的建成，是时候正式成立国家教育部了，这是一个能够为国家利益做出决策的机构。该部门将确保教育改革得到有效落实，并与我们的国策保持一致。"
 rom_education_budget:0 "教育预算"
 rom_education_budget_desc:0 "我们需要平衡预算，将资金重新分配给教育部，确保我们的教育基础设施得到必要的支持和资源。已经提出了两个可能的计划，每个计划都有自己的优点和潜在的缺点。我们必须多加考虑。"
 rom_high_spending:0 "鼎力资助"
 rom_high_spending_desc:0 "经过长时间的充分辩论，最终决定将大笔预算分配给教育部是正确的行动方针，尽管这笔巨额投资在初期可能会使我们的总预算捉襟见肘，甚至步入破产的境地，但预计其长期效益将是眼前的财政危机所不及的。"
 rom_low_spending:0 "小额资助"
 rom_low_spending_desc:0 "经过长时间的充分辩论，最终决定只向教育部下拨小额资金是正确的行动方针。虽然这种做法无疑会打击效率和削弱部门，但此举能使我们节省下不少资源，并保持总预算更加平衡。"
 rom_mandatory_education:0 "义务教育"
 rom_mandatory_education_desc:0 "我们必须把义务教育作为一项基本政策来执行。这是彻底落实重大改革的必由之路。通过确保所有公民都能接受标准化教育，我们可以为国家培养出通文达理和能力出众的人才。"
 rom_optional_education:0 "选修教育"
 rom_optional_education_desc:0 "我们正在实施灵活的选修教育政策。这种方法允许个人根据自己的独特需求和情况定制学习体经历。通过提供选修教育，我们为那些希望按照自己的进度提升知识和技能的人提供了机会。"
 rom_major_staff_expansions:0 "大力扩充人员"
 rom_major_staff_expansions_desc:0 "由于我们为教育部投入了大量资金，因此需要大量扩充人员。这将在一段时间内对经济造成压力，但这是现代化路上的必要之恶。"
 rom_minor_staff_expansions:0 "小幅扩充人员"
 rom_minor_staff_expansions_desc:0 "我们必须增加教育部的工作人员。需要接受教育的人数过多，给教育部带来了压力。因此，我们将进行小规模扩张，以确保该部门继续有效运作。"
 rom_finish_education_reform:0 "教育部改革"
 rom_finish_education_reform_desc:0 "教育部经过无数的努力和斗争，业已完成改革大业，我们现在正全力以赴地开展工作，大大提高了我们教育大众的能力。这次改革使我们有能力克服重重挑战，成为一个更加强大和高效的组织。"
 rom_open_labs:0 "开放实验室"
 rom_open_labs_desc:0 "随着布加勒斯特大学的竣工，我们现在可以开放实验室进行研究，让科学家们进驻并开始工作。这标志着我们在提升学术和科研能力方面的一个重要里程碑，为突破性研究和创新提供了最先进的设施。"
 rom_expand_labs:0 "扩大研究院"
 rom_expand_labs_desc:0 "随着实验室的开门大吉，我们现在可以集中精力将其进一步扩建成一个综合性建筑群。这次扩建将使我们能够容纳更先进的研究设施、更多的办公空间和协作工作区。"
 rom_factory_education:0 "工厂教育"
 rom_factory_education_desc:0 "我们意外地发现，教育部相对较少的支出反而是因祸得福。尽管资金有限，但许多人还是接受了教育。这些受过教育的人中有相当一部分在工厂里就业。受过教育的工人的涌入提高了劳动力的整体技能水平和生产力。"
 rom_factory_profesional:0 "工厂专家"
 rom_factory_profesional_desc:0 "许多受过教育的工人加入了工人阶级，他们已经晋升到工厂链的顶端，在生产和建筑领域获得了巨大的才能。他们的先进技能和知识大大提高了该行业的整体表现。受过教育的人才的涌入提高了我们的制造流程的效率、创新和质量。"
 rom_education_golden_age:0 "教育黄金时代"
 rom_education_golden_age_desc:0 "经过一系列全面改革、大量投资和耐心等待，我们终于可以宣布，我国已进入教育的黄金时代。我们现在是人均受教育率最高的国家之一，这一成就标志着巨大的成功。因此，我们陶醉于由此带来的无数好处。"
 rom_military_complex:0 "军工复合体"
 rom_military_complex_desc:0 "我国军事工业的发展现状严重不足。这给我们的国防能力以及技术和经济增长潜力带来了巨大差距。为解决这一问题，我们必须立即启动一项全面战略，建设并扩大这一部门。"
 rom_military_fund:0 "军事资金"
 rom_military_fund_desc:0 "随着军事工业基础工作的奠定，政府已经下掉一笔资金来支持这一扩张。这笔资金允许我们从瓦拉几亚或摩尔达维亚两个地区中选择一个开始。在这些地区的选择，可能会比预想中更为重要。"
 rom_military_factory_wallachia:0 "第一次瓦拉几亚军事扩张"
 rom_military_factory_wallachia_desc:0 "这一天标志着瓦拉几亚军事工业的第一次扩张。这一发展预计将创造大量就业机会并大大提高我们的军事能力。"
 rom_military_factory_wallachia_2:0 "第二次瓦拉几亚军事扩张"
 rom_military_factory_wallachia_2_desc:0 "这一天标志着瓦拉几亚军事工业第二次扩张。在之前成功的基础上，此次扩张将进一步创造大量就业机会，增强我们的军事能力，巩固我们作为地区强国的地位。"
 rom_military_factory_wallachia_3:0 "第三次瓦拉几亚军事扩张"
 rom_military_factory_wallachia_3_desc:0 "这一天标志着瓦拉几亚军事工业第三次扩张。这一里程碑代表着我们在加强国防能力和通过创造就业机会和技术进步支持经济增长方面迈出了又一个重要步伐。"
 rom_military_factory_moldova:0 "第一次摩尔达维亚军事扩张"
 rom_military_factory_moldova_desc:0 "今天是摩尔达维亚军事工业第一次扩张。这一重大发展将创造大量就业机会并增强我们的军事能力，为更强大的国防基础设施奠定基础。"
 rom_military_factory_moldova_2:0 "第二次摩尔达维亚军事扩张"
 rom_military_factory_moldova_2_desc:0 "今天是摩尔达维亚军事工业第二次扩张。在先前成就的基础上，此次扩张将创造更多就业机会，进一步增强我们的军事实力，加强我们对国家安全的承诺。"
 rom_military_factory_moldova_3:0 "第三次摩尔达维亚军事扩张"
 rom_military_factory_moldova_3_desc:0 "今天是摩尔达维亚军事工业第三次扩张。这一里程碑标志着我们在不断努力改善国防系统并通过创造就业机会和尖端技术发展来支持经济增长方面取得了重大进展。"
 rom_fortify_border_moldova:0 "第一次摩尔达维亚边境防御工事"
 rom_fortify_border_moldova_desc:0 "今天标志着摩尔达维亚第一个边境防御工事的建立。这一重要发展旨在加强国家安全，保护我们的边境，并提供大量就业机会，为我们的国防基础设施和地方经济做出贡献。"
 rom_fortify_border_moldova_2:0 "第二次摩尔达维亚边境防御工事"
 rom_fortify_border_moldova_2_desc:0 "今天标志着摩尔达维亚第二个边境防御工事的建立。在第一个防御工事成功的基础上，这个新的防御工事进一步加强了我们的国家安全，强化了边境保护，并继续提供宝贵的就业机会，为我国的边防和当地社区做出贡献。"
 rom_fortify_border_wallachia:0 "第一次瓦拉几亚边境防御工事"
 rom_fortify_border_wallachia_desc:0 "今天标志着摩尔达维亚第一个边境防御工事的建立。这一重要发展旨在加强国家安全，保护我们的边境，并提供大量就业机会，为我们的国防基础设施和地方经济做出贡献。"
 rom_fortify_border_wallachia_2:0 "第二次瓦拉几亚边境防御工事"
 rom_fortify_border_wallachia_2_desc:0 "今天标志着摩尔达维亚第二个边境防御工事的建立。在第一个防御工事成功的基础上，这个新的防御工事进一步加强了我们的国家安全，强化了边境保护，并继续提供宝贵的就业机会，为我国的边防和当地社区做出贡献。"
 rom_expand_the_complex:0 "复杂的改革"
 rom_expand_the_complex_desc:0 "军工业成功进行了改革。我们第一次能够以全球标准为基准来衡量自己，从而确定了我们在生产业中作为一个重要的地域强国的地位。"