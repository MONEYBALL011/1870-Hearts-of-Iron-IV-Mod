l_simp_chinese:
 news_fpw.1.t:0 "奥普战争升级！"
 news_fpw.1.d:0 ""
 news_fpw.1.a:0 "德意志最终会迎来统一吗？"
 news_fpw.1.b:0 "是时候展示我们的统治地位了！"
 news_fpw.1.c:0 "我们绝不接受！"
 news_fpw.2.t:0 "[FRA.GetName]已崩溃"
 news_fpw.2.d:0 "自普法战争传来的最新消息，法兰西皇帝拿破仑三世在色当被俘！当这一消息传到[FRA.GetAdjective]后，共和派宣布成立法兰西第三共和国。此举是否能结束法国境内的战争吗？"
 news_fpw.2.a:0 "战争何时才能结束？"
 news_fpw.2.b:0 "我们终于能统一我们的人民了吗？"
 news_fpw.2.c:0 "共和国万岁！"
 news_fpw.3.t:0 "[FRA.GetAdjective]临时政府宣布辞职！"
 news_fpw.3.d:0 "[FRA.GetAdjective]临时政府已辞职，但在此之前，他们命令军队在法国境内停止交火。这意味着，至少目前，和平再次降临欧洲大陆。"
 news_fpw.3.a:0 "战争结束了吗？"
 news_fpw.3.b:0 "终于，我们赢了！"
 news_fpw.3.c:0 "该死！"
 news_fpw.4.t:0 "卢森堡危机"
 news_fpw.4.d:0 "在[FRA.GetNameDef]试图购买[LUX.GetNameDef]领土之后，战争迫在眉睫。两国对峙的紧张局势最终由[PRS.GetNameDef]试图出面干预卢森堡大公国的收购一事促成。"
 news_fpw.4.a:0 "让我们看看事态将如何发展下去"