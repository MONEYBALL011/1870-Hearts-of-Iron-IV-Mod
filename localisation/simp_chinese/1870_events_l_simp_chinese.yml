l_simp_chinese:
 austro_prussian_fpw.1.t:0 "[From.GetName]站在了我们一边！"
 austro_prussian_fpw.1.d:0 "[From.GetName]已决定在普奥战争中加入我们，提供他们的支持以对抗我们的共同敌人。"
 austro_prussian_fpw.1.a:0 "好极了！（德语）"
 austro_prussian_fpw.2.t:0 "奥地利投降了！"
 austro_prussian_fpw.2.d:0 "在柯尼希格雷茨的决定性战败并遭受重创之后，奥地利政府已向我们伸出橄榄枝，寻求和平谈判。"
 austro_prussian_fpw.2.a:0 "好极了！（德语）"
 austro_prussian_fpw.3.t:0 "普鲁士投降了！"
 austro_prussian_fpw.3.d:0 "在一系列惨重的失败和不断增加的压力下，普鲁士政府已请求进行和平谈判，以结束这场冲突。"
 austro_prussian_fpw.3.a:0 "好极了！（德语）"
 austro_prussian_fpw.4.t:0 "奥地利投降了！"
 austro_prussian_fpw.4.d:0 "在遭受重大失败后，奥地利政府已认输并请求和平。"
 austro_prussian_fpw.4.a:0 "棒极了！（德语）"
 austro_prussian_fpw.5.t:0 "普鲁士投降了！"
 austro_prussian_fpw.5.d:0 "面对无法克服的困难和毁灭性的损失，普鲁士在普奥战争中宣布投降并寻求和平。"
 austro_prussian_fpw.5.a:0 "见鬼！（德语）"
 franco_prussian_fpw.1.t:0 "[FRA.GetName]已停止抵抗！"
 franco_prussian_fpw.1.d:0 "[FRA.GetAdjective]的领导人[FRA.GetLeader]已向我国首相[PRS.GetName]伸出橄榄枝，请求和平。我们认为接受这一初步和平协议为上策，因为若不现在达成和解，这场战争可能会愈演愈烈，导致更多的伤亡。"
 franco_prussian_fpw.1.a:0 "非常好！"
 franco_prussian_fpw.1.b:0 "我们会战斗到最后一息！"
 franco_prussian_fpw.2.t:0 "[PRS.GetName]已停止抵抗"
 franco_prussian_fpw.2.d:0 "普鲁士的领导人[PRS.GetLeader]已向我方伸出橄榄枝，请求和平。我们认为接受这一初步和平协议为上策，因为若不现在达成和解，这场战争可能会愈演愈烈，导致更多的伤亡。"
 franco_prussian_fpw.2.a:0 "非常好！"
 franco_prussian_fpw.2.b:0 "我们会战斗到最后一息！"
 franco_prussian_fpw.3.t:0 "有关吞并阿尔萨斯-洛林的争论。"
 franco_prussian_fpw.3.d:0 "在普法战争中战胜[FRA.GetName]之后，我们现在不仅可以要求[FRA.GetAdjective]偿还债务，还可以占领一些领土，直到债务偿清为止。我们可以首先收复阿尔萨斯-洛林和贝尔福的领土。军队声称，这些领土在未来对抗法国的战争中是必要的防御屏障，而首相俾斯麦则表示，占领[FRA.GetAdjective]的领土将导致恶劣的外交关系，作为一个在欧洲中心的新兴大国，我们不应冒此风险。"
 franco_prussian_fpw.3.a:0 "俾斯麦说的有道理。"
 franco_prussian_fpw.3.b:0 "我们可以把贝尔福还给法国人。"
 franco_prussian_fpw.3.c:0 "我全都要！"
 franco_prussian_fpw.4.t:0 "南齐锡-厄比纳尔领土争议。"
 franco_prussian_fpw.4.d:0 "在兼并并整合了新的帝国领土阿尔萨斯-洛林后，我们处于一个可以进一步占领纳济格-埃皮纳尔地区的位置，这将使我们的边界更加具有防御性，因为军队认为这样我们将拥有更长的河流边界。俾斯麦仍然认为我们不应占领过多领土，因为如果我们这样做，不仅与[FRA.GetName]的关系会恶化，国际社会的关系也会恶化到某种程度。如果我们再多占领一米的土地，我们将置身于欧洲列强之间的一场大战中。"
 franco_prussian_fpw.4.a:0 "我们应该相信毛奇。"
 franco_prussian_fpw.4.b:0 "俾斯麦说的有道理。"
 franco_prussian_fpw.5.t:0 "吞并法国殖民地。"
 franco_prussian_fpw.5.d:0 "现在，帝国军队的高级指挥官，如毛奇，要求进一步吞并[FRA.GetAdjective]的所有非洲殖民地。俾斯麦警告我们，这样做不仅会彻底破坏我们与法国的关系，还会引发一场不可避免的大战。"
 franco_prussian_fpw.5.a:0 "我们不应冒引发大战的风险！"
 franco_prussian_fpw.5.b:0 "谁在乎国际舞台的看法？"
 franco_prussian_fpw.6.t:0 "拿破仑三世被俘"
 franco_prussian_fpw.6.d:0 "事态骤然转变，我军已俘获拿破仑三世皇帝。这一事态发展很可能改变当前冲突中的力量平衡，对法国的政治局势产生重大影响。不久或将建立临时政府。"
 franco_prussian_fpw.6.a:0 "成立临时政府"
 franco_prussian_fpw.7.t:0 "巴黎陷落"
 franco_prussian_fpw.7.d:0 "巴黎已被普鲁士的先头部队攻陷。我方政府陷入混乱。此时最佳之策乃是政府全面辞职。"
 franco_prussian_fpw.7.a:0 "接受投降......"
 franco_prussian_fpw.8.t:0 "巴黎公社"
 franco_prussian_fpw.8.d:0 "在动乱和巴黎陷落之后，一个名为巴黎公社的激进社会主义政府已经控制了这座城市。这个新政府反对法国临时政府和我们的军队，导致局势进一步动荡不安。"
 franco_prussian_fpw.8.a:0 "抱歉，你说什么？"
 franco_prussian_fpw.9.t:0 "普鲁士军队撤出巴黎"
 franco_prussian_fpw.9.d:0 "在进行了一场横穿巴黎的胜利游行之后，我军已从该城撤出。此象征性之举标志着我们在该地区军事行动的结束，巩固了我们的胜利，并重塑了欧洲的政治格局。"
 franco_prussian_fpw.9.a:0 "撤出巴黎"
 italy_fpw.1.t:0 "[ITA.GetLeader]提议结盟"
 italy_fpw.1.d:0 "意大利首相[ITA.GetLeader]希望与我们结盟，因为我们有共同的敌人——奥地利。我们正在努力统一德意志，而他们则试图解放威尼斯，因此与他们结为友邦自然是合乎情理之举。"
 italy_fpw.1.a:0 "当然了！"
 italy_fpw.1.b:0 "拒绝这个提议"
 italy_fpw.2.t:0 "为了获得支持，意大利要求威尼斯作为交换。"
 italy_fpw.2.d:0 "意大利首相[ITA.GetLeader]向我们提出了一个有趣的提议。该国将在下一场大战中帮助我们，条件是我们将威尼斯地区割让给他们。虽然这将导致我们失去一部分领土，但却可以避免两线作战的风险。"
 italy_fpw.2.a:0 "可以"
 italy_fpw.2.b:0 "不了，谢谢"
 italy_fpw.3.t:0 "我们应该征服威尼斯！"
 italy_fpw.3.d:0 "[PRS.GetNameDefCap]正与[AUS.GetNameDefCap]交战，这为我们提供了一个绝佳的机会，可以将威尼西亚地区从奥地利的压迫中解放出来。许多民族主义政客正要求我们对奥地利宣战，因为这将使我们能够以援助普鲁士的名义，收复我们应有的领土。"
 italy_fpw.3.a:0 "额，行吧"
 italy_fpw.3.b:0 "我们应该马上向奥地利宣战！"
 italy_fpw.4.t:0 "首相辞职了！"
 italy_fpw.4.d:0 "由于未能征服威尼西亚，首相[ROOT.GetLeader]被迫辞职。看来贝蒂诺·里卡索利将成为我们的新领袖。"
 italy_fpw.4.a:0 "笑了"
 spain_fpw.1.t:0 "西班牙光荣革命"
 spain_fpw.1.d:0 ""
 spain_fpw.1.a:0 "把这些保皇派赶出这我们的土地！"
 spain_fpw.2.t:0 "[SPR.GetNameDefCap]选择新君王"
 spain_fpw.2.d:0 ""
 spain_fpw.2.a:0 "接受这个提议"
 spain_fpw.2.b:0 "拒绝这个提议"
 spain_fpw.3.t:0 "[FROM.GetNameDefCap]接受我们的提议"
 spain_fpw.3.d:0 ""
 spain_fpw.3.a:0 "好消息！"
 spain_fpw.4.t:0 "[FROM.GetNameDefCap]拒绝了我们的提议"
 spain_fpw.4.d:0 ""
 spain_fpw.4.a:0 "多么不幸。"
 france_fpw.1.t:0 "普鲁士对埃姆斯密电的反应"
 france_fpw.1.d:0 "[PRS.GetNameDefCap]以嘲弄的方式回应了我们的最后通牒，并在德国最大的报纸上发表了修改后的版本，让我们看起来对他们心存畏惧。这进一步激怒了法国公众，使我们不得不在开战或暴乱在即之间做出选择。"
 france_fpw.1.a:0 "这些该死的普鲁士人！"
 france_fpw.1.b:0 "我们就无视它吧。"
 france_fpw.2.t:0 "一名普鲁士-西班牙国王？"
 france_fpw.2.d:0 "西班牙光荣革命爆发之后，伊莎贝尔二世随即被推翻，此时的西班牙正在寻找新君王。他们接触的候选人之一便是霍亨索伦家族的利奥波德亲王。虽然普鲁士拒绝了向西班牙派送一位君主的提议，但我们必须确保普鲁士今后不再考虑此类行动，从而展示我们的实力。"
 france_fpw.2.a:0 "我们要向普鲁士发送最后通牒！"
 france_fpw.2.b:0 "让西班牙人自己折腾吧。"
 egypt_fpw.1.t:0 "苏伊士运河完工！"
 egypt_fpw.1.d:0 ""
 egypt_fpw.1.a:0 "Mutqam！（阿拉伯语）"
 prussia_fpw.1.t: "俾斯麦的最后通牒"
 prussia_fpw.1.d: "奥托·冯·俾斯麦发布了关于普鲁士政治未来方向及其在德意志统一中角色的最后通牒。"
 prussia_fpw.1.a: "我们不应该拿俾斯麦的建议来冒险"
 prussia_fpw.1.b: "俾斯麦完全可以被取代"
 prussia_fpw.2.t: "南北提议书"
 prussia_fpw.2.d: "普鲁士提议建立一种新的联盟结构，旨在创建南北轴心以加强德意志的统一和影响力。"
 prussia_fpw.2.a: "好极了！（德语）"
 prussia_fpw.3.t: "邀请加入北德意志邦联"
 prussia_fpw.3.d: "普鲁士正在邀请加入北德意志邦联，旨在巩固权力并统一北方的德意志诸邦。"
 prussia_fpw.3.a: "加入北德意志邦联"
 prussia_fpw.3.b: "拒绝这个提议"
 prussia_fpw.4.t: "[FROM.GetNameDefCap]接受了提案"
 prussia_fpw.4.d: "受邀的国家已接受加入北德意志邦联的提议，进一步推进了统一事业。"
 prussia_fpw.4.a: "完美！（德语）"
 prussia_fpw.5.t: "[FROM.GetNameDefCap]拒绝了提议"
 prussia_fpw.5.d: "受邀的国家拒绝了加入北德意志邦联的提议。"
 prussia_fpw.5.a: "他们决定了自己的命运"
 prussia_fpw.6.t: "石勒苏益格-荷尔斯泰因问题"
 prussia_fpw.6.d: "在我们提议排除奥地利的情况下统一德意志之后，奥地利做出了回应，质疑我们有关石勒苏益格-荷尔斯泰因问题的条约合法性。在普鲁士提议建立一个把我们排除在外的小德意志之后，普鲁士现在决定吞并我们的石勒苏益格-荷尔斯泰因部分领土。这是我们决不能容忍的行为，我们必须立即采取行动。"
 prussia_fpw.6.a: "那让我们吞并荷尔斯泰因！"
 prussia_fpw.6.b: "我们不应冒引发战争的风险！"
 prussia_fpw.7.t: "普鲁士吞并荷尔斯泰因"
 prussia_fpw.7.d: "普鲁士已决定吞并荷尔斯泰因，此举可能会加剧与奥地利的紧张关系。"
 prussia_fpw.7.a: "让我们请求法兰克福批准动员。"
 prussia_fpw.8.t: "攻守同盟"
 prussia_fpw.8.d: "一项攻守同盟被提议，以加强普鲁士与南德意志诸邦之间的联系与安全。"
 prussia_fpw.8.a: "接受。"
 prussia_fpw.8.b: "非常感谢，但是我们对此表示拒绝。"
 prussia_fpw.9.t: "一份来自[PRS.GetNameDef]的金贵礼物"
 prussia_fpw.9.d: "普鲁士赠送了一份重要礼物，以巩固联盟并增进友好关系。"
 prussia_fpw.9.a: "我们将收下礼物"
 prussia_fpw.10.t: "西班牙光荣革命"
 prussia_fpw.10.d: "西班牙革命的消息传至普鲁士，这可能会影响欧洲局势。"
 prussia_fpw.10.a: "这是好的。"
 prussia_fpw.11.t: "篡改埃姆斯密电"
 prussia_fpw.11.d: "埃姆斯密电已被修改，以此来激怒法国，这是俾斯麦的一个战略举措。"
 prussia_fpw.11.a: "让我们看看[FRA.GetNameDef]会是什么反应。"
 prussia_fpw.12.t: "皇帝御书"
 prussia_fpw.12.d: "我们提出了一个宣告新德意志皇帝的提议，这是统一进程中的关键一步。"
 prussia_fpw.12.a: "我们将接受这份提案。"
 prussia_fpw.12.b: "绝不！"
 prussia_fpw.13.t: "[From.GetNameDefCap]接受了我方提议"
 prussia_fpw.13.d: "加入统一事业的提议已被接受，使德意志更接近于实现统一。"
 prussia_fpw.13.a: "统一指日可待！"
 prussia_fpw.14.t: "[From.GetNameDefCap]拒绝了我们的提议"
 prussia_fpw.14.d: "加入统一事业的提议被拒绝，这对普鲁士的计划是一个挫折。"
 prussia_fpw.14.a: "他们决定了自己的命运"
 prussia_fpw.15.t: "德意志统一"
 prussia_fpw.15.d: "德意志的统一已告成，这标志着国家历史上的一个伟大里程碑。"
 prussia_fpw.15.a: "万岁，胜利者的桂冠！"
 prussia_fpw.16.t: "[FROM.GetNameDefCap]同意加入攻守同盟"
 prussia_fpw.16.d: "该国已接受普鲁士提出的防御与进攻同盟。"
 prussia_fpw.16.a: "上帝保佑[From.GetNameDef]"
 prussia_fpw.17.t: "[FROM.GetNameDefCap]拒绝加入攻守同盟"
 prussia_fpw.17.d: "该国已拒绝了所提议的同盟，选择不与普鲁士结盟。"
 prussia_fpw.17.a: "反正我们也不需要他们！"
 prussia_fpw.18.t: "普鲁士向德意志邦联提出建议"
 prussia_fpw.18.d: "[PRS.GetNameDefCap]提议在普鲁士主导下一统德意志地区的想法，而有意将我们排除在新国家之外。这一提议不仅是挑衅，也是在枉费我们的时间。"
 prussia_fpw.18.a: "讨论石勒苏益格-荷尔斯泰因问题"
 prussia_fpw.19.t: "奥地利请求准许对普鲁士进行动员。"
 prussia_fpw.19.d: "奥地利请求准许动员其军队，以应对普鲁士的行动，致使冲突升级。"
 prussia_fpw.19.a: "当然可以！"
 prussia_fpw.20.t: "埃姆斯密电"
 prussia_fpw.20.d: "[FRA.GetNameDefCap]已经向我们发出了最后通牒，要求我们保证普鲁士皇储登上西班牙王位一事绝无发生的可能，并要求我们的领袖[PRS.GetLeader]明确说明这一点。我们应该将修改后的最后通牒公之于众，并由此嘲弄他们。"
 prussia_fpw.20.a: "没问题没问题"
 prussia_fpw.21.t: "[PRS.GetLeader]提议结盟"
 prussia_fpw.21.d: "普鲁士首相[PRS.GetLeader]希望与我们结盟，以便在欧洲战事爆发时保证双方的安全。"
 prussia_fpw.21.a: "当然！"
 prussia_fpw.21.b: "拒绝提议"
 generic.26.t:0 "警告"
 generic.26.d:0 "本mod正处于一个非常早期的版本，会有许多错误，许多国策也亟待开发。如果您发现任何错误，请向Discord服务器报告。截至目前，我们仅推荐您扮演普鲁士、意大利或是法国，并启用历史AI。"
 generic.26.a:0 "我明白了"
 fpw_romania.1.t:0 "工业现状"
 fpw_romania.1.d:0 "我们的工业现状令人遗憾。我们的工厂产能严重不足，生产效率低得可怜。我们的工作规范过时且效率低下，使我们在全球舞台上远远落后于竞争对手。奥斯曼帝国为了不懈地追求统治地位，正在攫取我们的资源，进一步削弱我们本已薄弱的工业能力。如果我们希望确保我们国家繁荣昌盛的未来，这种剥削就不能再继续下去。"
 fpw_romania.1.a:0 "我们会坚持到底"
 fpw_romania.1.b:0 "我们放弃（游戏结束）"
 fpw_romania.2.t:0 "教育预算"
 fpw_romania.2.d:0 "经过广泛的集思广益，我们提出了两个解决预算问题的可行方案。首先，我们可以划拨大量资金来促进教育部门的发展。这种方法将大大提高教育质量和普及率，但需要大量资源，可能会使我们的总体预算捉襟见肘，并有可能削弱其他重要部门。或者，我们可以只拨出维持教育部门所需的最低限度的资金。这样做虽然会削弱教育部门的力量和降低他们的工作效率，但却可以节约资源，使我们的总体预算更加平衡。我们应该怎么做？"
 fpw_romania.2.a:0 "划拨大量资金"
 fpw_romania.2.b:0 "划拨最低限额"
 fpw_romania.3.t:0 "教育黄金时代"
 fpw_romania.3.d:0 "经过多年的锐意改革、战略投资和坚定不移的耐心，我国已明确进入了一个新的教育时代，一个黄金时代，其特点是人均受教育率位居全球前列。这一巨大成就证明了我们的集体努力和远见卓识。现在，我们自豪地收获着这一改善的教育环境为我们带来的多方面的好处和机遇。"
 fpw_romania.3.a:0 "一个成就"
 fpw_romania.3.b:0 "开香槟咯！"
 fpw_romania.4.t:0 "教育部改革"
 fpw_romania.4.d:0 "经过大量的期待和无数的改革，我们可以自信地宣称，教育部已经转变为一个可靠稳定的实体。这一成就有效地平衡了我国人口中受教育人口和未受教育人口之间的差距，确保他们不再阻碍我国经济的发展。在此基础上，我们准备在必要时更进一步扩大我们的教育举措，为我们的国家开创一个启蒙和进步的新时代。"
 fpw_romania.4.a:0 "终于完成了"
 prussia_fpw.22.t: "普鲁士皇家陆军的现状"
 prussia_fpw.22.d: "普鲁士皇家陆军是我们大普鲁士王国的中流砥柱。军队助力我们崛起为世界列强，威胁着那些妄图挑战我们的宵小。\n\n但我们的军队仍亟需改革。两位主要的改革理论家即现任参谋长赫尔穆特·冯·毛奇和骑兵将军阿尔弗雷德·冯·劳赫。对于如何充分发挥我军实力，两人各有自己的打算。\n\n毛奇：作为我军总参谋部深得信赖的领导者，毛奇的战术注重集中兵力，以实现组织化的大战略。\n阿尔弗雷德：阿尔弗雷德虽然在我军参谋部中地位不高，但他认为我军应以机动战取胜。骑兵对于击溃敌人至关重要。\n\n这两个人的思维战术竟不相同，我们应该慎重考虑选择哪方。"
 prussia_fpw.22.a: "我们选择听信毛奇"
 prussia_fpw.22.b: "我们选择相信阿尔弗雷德"
 prussia_fpw_news.1.t: "威廉一世宣布绝对统治"
 prussia_fpw_news.1.d: "普奥战争惨败后，普鲁士在世界上的地位一落千丈，颜面扫地。经由威廉一世的各种改革，他宣告新政府业已成立。\n\n在[PRS.GetNameDef]国内，绝对君主制又倒退回1848年之前的状态。普鲁士人民希望在威廉的统治下东山再起，以应对过去的挑战。"
 prussia_fpw_news.1.a: "天佑国王！"
 austria_fpw.1.t:0 "南北构想"
 austria_fpw.1.d:0 "在[PRS.GetAdjective]向德意志众邦邦联委员会提议后，德语系地区被划分为多个势力范围，北部归属于普鲁士势力范围，南部则由我们控制。"
 austria_fpw.1.a:0 "很好。"
 austria_fpw.2.t:0 "荷尔斯泰因-霍亨索伦交换协议"
 austria_fpw.2.d:0 "[PRS.GetNameDefCap]要求我们用荷尔斯泰因领土交换其南部的霍亨索伦领土。鉴于势力范围的划分，我们除了接受这一提议别无选择，因为拒绝很可能会导致一场我们无法取胜的战争。"
 austria_fpw.2.a:0 "好吧。"
 prussia_fpw.23.t: "北德意志统一！"
 prussia_fpw.23.d: "普鲁士王国在提出南北轴心构想后，将德意志地区划分为普鲁士势力区和奥地利势力区，一统北德意志地区。我们应该采取果断行动，寻求与俄罗斯结盟，与新成立的北德意志邦联对峙。"
 prussia_fpw.23.a: "让我们问问俄罗斯"
 prussia_fpw.24.t: "[FRA.GetLeader]提议结盟"
 prussia_fpw.24.d: "法国领导人[FRA.GetLeader]正在寻求与我们结盟，因为北德意志地区不久前刚刚统一。他们认为联合起来对抗公敌并扩大我们的自然边界符合两国的共同利益。"
 prussia_fpw.24.a: "当然！"
 prussia_fpw.24.b: "拒绝提议"
 prussia_fpw.25.t: "[SOV.GetNameDefCap]接受提议！"
 prussia_fpw.25.d: "俄罗斯领导人[SOV.GetLeader]接受了我们反北德意志邦联同盟的提议。"
 prussia_fpw.25.a: "好极了！"
 prussia_fpw.26.t: "[SOV.GetNameDefCap]接受提议！"
 prussia_fpw.26.d: "俄罗斯领导人[SOV.GetLeader]拒绝了我们反北德意志邦联同盟的提议。"
 prussia_fpw.26.a: "该死的！（法语）"
 prussia_fpw.28.t: "[PRS.GetLeader]提议结盟"
 prussia_fpw.28.d: "普鲁士领导人[PRS.GetLeader]正在寻求与我们结盟。他们认为联合起来对抗奥地利公敌并扩大我们的自然边界符合两国的共同利益。"
 prussia_fpw.28.a: "当然！"
 prussia_fpw.28.b: "拒绝提议"
 prussia_fpw.29.t: "[SOV.GetNameDefCap]接受提议！"
 prussia_fpw.29.d: "俄罗斯领导人[SOV.GetLeader]接受了我们反奥同盟的提议。"
 prussia_fpw.29.a: "好极了！（德语）"
 prussia_fpw.30.t: "[SOV.GetNameDefCap]接受提议！"
 prussia_fpw.30.d: "俄罗斯领导人[SOV.GetLeader]拒绝了我们反奥同盟的提议。"
 prussia_fpw.30.a: "该死！（德语）"
 franco_prussian_fpw.8.b:0 "扮演巴黎公社继续游戏"
 prussia_fpw.31.t: "[FROM.GetNameDefCap]要求傀儡[ROOT.GetNameDef]！"
 prussia_fpw.31.d: "领导人[FROM.GetLeader]要求我国向他们屈服。如果我们拒绝，我们将在战争中独自对抗敌国的汹汹大军。"
 prussia_fpw.31.a: "退让吧……"
 prussia_fpw.31.b: "为自由而战！"
 prussia_fpw.32.t: "[FROM.GetNameDefCap]接受最终通牒"
 prussia_fpw.32.d: "领导人[FROM.GetLeader]接受了我们的提议并选择让步，[FROM.GetNameDef]最终成为我们的傀儡国。"
 prussia_fpw.32.a: "非常好！"
 prussia_fpw.33.t: "[FROM.GetNameDefCap]拒绝最后通牒！"
 prussia_fpw.33.d: "领导人[FROM.GetLeader]拒绝了我们的最后通牒。为了维护我们的统治地位，此时此刻我们必须杀伐果断，立即向[FROM.GetNameDef]发动战争。"
 prussia_fpw.33.a: "要战便战！"
 prussia_fpw.34.t: "[FROM.GetNameDefCap]要求吞并[ROOT.GetNameDef]！"
 prussia_fpw.34.d: "领导人[FROM.GetLeader]要求我国并入[FROM.GetNameDef]。如果我们拒绝这一提议，我们将在战争中独自对抗敌国的汹汹大军。"
 prussia_fpw.34.a: "退让吧……"
 prussia_fpw.34.b: "为自由而战！"
 prussia_fpw.35.t: "[FROM.GetNameDefCap]接受最终通牒"
 prussia_fpw.35.d: "领导人[FROM.GetLeader]接受了我们的提议并选择退让，[FROM.GetNameDef]最终并入我们伟大的国家。"
 prussia_fpw.35.a: "非常好！"
 prussia_fpw.36.t: "[FROM.GetNameDefCap]拒绝最后通牒！"
 prussia_fpw.36.d: "领导人[FROM.GetLeader]拒绝了我们的最后通牒。为了维护我们的统治地位，此时此刻我们必须杀伐果断，立即向[FROM.GetNameDef]发动战争。"
 prussia_fpw.36.a: "要战便战！"
 prussia_fpw.37.t: "[FROM.GetNameDefCap]要求德意志统一"
 prussia_fpw.37.d: "普鲁士要求我国并入[PRS.GetNameDef]，最终在[PRS.GetAdjective]治下一统大德意志。该提议旨在将所有德语系地区统一为一个由普鲁士势力主导的单一国家。"
 prussia_fpw.37.a: "德意志万岁！"
 prussia_fpw.37.b: "绝不屈居于普鲁士之下！"
 prussia_fpw.38.t: "[FROM.GetNameDefCap]接受最终通牒"
 prussia_fpw.38.d: "[AUS.GetNameDefCap]已接受我们的要求，最终得以在我们治下顺利实现大德意志统一。这一历史性协议标志着德意志兄弟阋墙百年的终结，以及由普鲁士主导统一德意志民族的历史新翻篇。"
 prussia_fpw.38.a: "德意志万岁！"
 prussia_fpw.39.t: "[FROM.GetNameDefCap]拒绝最后通牒！"
 prussia_fpw.39.d: "[AUS.GetNameDefCap]已拒绝在我们治下实现大德意志统一的要求。这一拒绝实质上揭露了德语系地区内部的分裂不断，以及奥地利严厉反抗的反旗兀起。我们绝不允许这种拒绝的存在，岂能因为一国阻拦就决定我们共同文化的未来？"
 prussia_fpw.39.a: "要战便战！"
 prussia_fpw.40.t: "公众要求"
 prussia_fpw.40.d: "普奥战事失利后国人怨声载道，批评政府不顾人民死活的声音不绝于耳。\n\n受够了这些之后，改革运动一跃成了普鲁士最受欢迎的运动，现在公众想要的便是他们一直为之抗议的改革。"
 prussia_fpw.40.a: "走向适度民主"
 prussia_fpw.40.b: "拥抱社会主义"
 fpw_flags.1.t: "普鲁士史实国旗"
 fpw_flags.1.d: "您是希望使用彼时的史实国旗，还是使用经过改进后的史实国旗？\n\n您可以随时作出更改。"
 fpw_flags.1.a: "史实国旗"
 fpw_flags.1.b: "改进后的史实国旗"
 prussia_fpw.41.t: "自由阵线获胜"
 prussia_fpw.41.d: ""
 prussia_fpw.41.a: "宣布共和国成立"
 prussia_fpw.41.b: "宣布联合王国成立"
 prussia_fpw.41.c: "宣布社会主义共和国成立"
 fpw_flags.2.t: "普鲁士史实国旗"
 fpw_flags.2.d: "您是希望使用彼时的史实国旗，还是使用经过改进后的史实国旗？\n\n您可以随时作出更改。"
 fpw_flags.2.a: "史实国旗"
 fpw_flags.2.b: "改进后的史实国旗"
 fpw_flags.3.t: "新普鲁士的旗帜"
 fpw_flags.3.d: "(旗帜一）共产主义主旋律的传统普鲁士双面黑白旗帜\n\n(旗帜二）受第一国际启发，使用红色背景且带有启发于社会民主工人党标志的旗帜。\n\n\n您可以随时作出更改。"
 fpw_flags.3.a: "旗帜一"
 fpw_flags.3.b: "旗帜二"
 france_fpw.3.t:0 "[FRA.GetNameDefCap]提议购买[LUX.GetNameDef]"
 france_fpw.3.d:0 "[FRA.GetNameDefCap]领导人[FRA.GetLeader]提议以500万盾为报酬让我们将卢森堡割让给他们。这或许是一个绝佳的机会，因为我们正面临严重的财政困难，而卢森堡飞地则在领土大幅缩水后已无利可图。"
 france_fpw.3.a:0 "接受这个提议"
 france_fpw.3.b:0 "拒绝"
 france_fpw.4.t:0 "[HOL.GetNameDefCap]接受了我方购买请求！"
 france_fpw.4.d:0 "深陷财政危机泥潭的[HOL.GetNameDef]接受了我们的[LUX.GetNameDef]购买请求。"
 france_fpw.4.a:0 "非常好！"
 france_fpw.5.t:0 "[HOL.GetNameDefCap]拒绝我们的购买请求！"
 france_fpw.5.d:0 "我们的[LUX.GetNameDef]购买请求被[HOL.GetNameDef]拒绝了。遗憾的是，如果不违反事关国家主权的国际法，我们也无能为力。"
 france_fpw.5.a:0 "该死的！（法语）"
 france_fpw.6.t:0 "[FRA.GetNameDefCap]夺取[LUX.GetNameDef]控制权！"
 france_fpw.6.d:0 "据最新消息称，[FRA.GetNameDef]以大约500万盾的价格从[HOL.GetNameDef]手中买下了[LUX.GetNameDef]。尽管我们准许法国可以控制卢森堡，但前德意志邦联成员国将主权拱手让给我们的宿敌一事仍旧引发了公愤。"
 france_fpw.6.a:0 "要求法国归还！"
 france_fpw.6.b:0 "无视公众。"
 france_fpw.7.t:0 "[PRS.GetNameDefCap]反对卢森堡购买案！"
 france_fpw.7.d:0 "在我们购入卢森堡之后，[PRS.GetNameDef]自诩为日耳曼国家的守护者，强行干预了购买案。尽管两年前他们曾允许我们购买卢森堡，但现在他们却选择翻脸变卦。这可能会升级为我国与[PRS.GetAdjective]之间的冲突。"
 france_fpw.7.a:0 "不值得为卢森堡开战！"
 france_fpw.7.b:0 "我们将拿下[LUX.GetNameDef]，哪怕洪水滔天"
 fpw_romania.5.t:0 "军事工业"
 fpw_romania.5.d:0 "我国军事工业的发展现状可谓孱弱不已。这给我们的国防实力以及科技和经济增长潜力带来了巨大差距。为解决这一问题，我们必须立即启动一项全面战略来建设并扩大这一产业。"
 fpw_romania.5.a:0 "开始改革"
 fpw_romania.6.t:0 "军工业资金"
 fpw_romania.6.d:0 "随着军事工业改革的批准，一笔资金已获批下来支持这一举措。这笔资金使我们能够在瓦拉几亚或摩尔达维亚抢占先机。我们应优先考虑哪方？"
 fpw_romania.6.a:0 "从瓦拉几亚开始"
 fpw_romania.6.b:0 "从摩尔达维亚开始"
 fpw_romania.7.t:0 "计划业已完成"
 fpw_romania.7.d:0 "在众多工业化倡议推动下，该地区经历了显著的发展和现代化。这一广泛的过程最终以成功完成军事工业改革而告终。"
 fpw_romania.7.a:0 "国家万岁！"
 fpw_romania.8.t:0 "边境已得到保障"
 fpw_romania.8.d:0 "沿边碉堡的建设工作已顺利完成。这些防御工事代表了我们防御战略的一项重大成就，确保我们能够更好地应对任何潜在的威胁。"
 fpw_romania.8.a:0 "把他们阻挡在外面！"
 fpw_romania.9.t:0 "改革后的军工业"
 fpw_romania.9.d:0 "军事工业经历了广泛的转型改革。这些改革大幅提升了我们的科技能力和运营效率，使其与其他列强的标准保持一致。通过有针对性的投资、战略伙伴关系和研发进步，我们实现了国防基础设施的现代化。"
 fpw_romania.9.a:0 "飞地万岁......等等，啥？"
 fpw_romania.10.t:0 "边境已得到保障"
 fpw_romania.10.d:0 "沿边碉堡的建设工作已顺利完成。这些防御工事代表了我们防御战略的一项重大成就，确保我们能够更好地应对任何潜在的威胁。"
 fpw_romania.10.a:0 "把他们阻挡在外面！"
 fpw_romania.11.t:0 "计划业已完成"
 fpw_romania.11.d:0 "在众多工业化倡议推动下，该地区经历了显著的发展和现代化。这一广泛的过程最终以成功完成军事工业改革而告终。"
 fpw_romania.11.a:0 "国家万岁！"
 fpw_generic.1.t:0 "殖民已完成！"
 fpw_generic.1.d:0 "我们的殖民队已向[ROOT.capital.GetName]的殖民管理部门报告，该地区现已完全被殖民，殖民队已返回欧陆。这些殖民者现在可以殖民另一个地区了！"
 fpw_generic.1.a:0 "完美！"
 fpw_crisis.1.t:0 "议会的激烈辩论！"
 fpw_crisis.1.d.1:0 "今天，议会就[gw_target.GetNameDef]最近事件中的迅速扩张爆发了一场激烈的辩论。各党派的政客以及军事顾问们纷纷呼吁我们进行干预，以维护权力平衡并遏制[gw_target.GetAdjectiveCap]的野心。"
 fpw_crisis.1.d.2:0 "今天议会就[gw_target.GetNameDef]的快速扩张以及造成当前国际危机的原因展开了激烈辩论。各党派的政治家和军事顾问都敦促我们像其他国家一样进行干预，以保持势力均平衡并遏制[gw_target.GetAdjectiveCap]的野心。"
 fpw_crisis.1.a:0 "进行干预以制止[gw_target.GetAdjectiveCap]的扩张"
 fpw_crisis.1.b:0 "支持[gw_target.GetAdjectiveCap]的野心"
 fpw_crisis.1.c:0 "远离这场冲突"
 fpw_crisis.2.t:0 "[FROM.GetNameDefCap]支持我方"
 fpw_crisis.2.d:0 "我们收到消息称[FROM.GetNameDefCap]已公开宣布在当前危机中支持我们。如果战争爆发，他们将站在我们这一边。"
 fpw_crisis.2.a:0 "完美！"
 fpw_crisis.3.t:0 "[FROM.GetNameDefCap]发出了极其严重的警告！"
 fpw_crisis.3.d:0 "我们最近的扩张已经激怒了[FROM.GetNameDef]并发出战争威胁。这一最后通牒使局势升级为国际危机，退让已不再是一种选择！"
 fpw_crisis.3.a:0 "现在已经没有回头路了！"
 fpw_generic.2.t:0 "[FROM.GetLeader]提议结盟。"
 fpw_generic.2.d:0 "今天我们得到消息称[FROM.GetLeader]，[FROM.GetNameDef]的现任领导人，邀请我们加入他们的阵营——[FROM.GetFactionName]。"
 fpw_generic.2.a:0 "接受这个提议"
 fpw_generic.2.b:0 "拒绝"
 fpw_generic.3.t: "[From.GetNameDefCap]接受了我方提议"
 fpw_generic.3.d: "对[FROM.GetNameDefCap]的提议已被接受，该国现在是我们光荣的联盟——[ROOT.GetFactionName]的一部分。"
 fpw_generic.3.a: "好消息！"
 fpw_generic.4.t: "[From.GetNameDefCap]拒绝了我们的提议"
 fpw_generic.4.d: "对[FROM.GetNameDefCap]的提议已被拒绝。"
 fpw_generic.4.a: "多么不幸。"
 prussia_fpw.44.t:0 "新[PRS.GetNameAdjectiveCap]欧洲协调"
 prussia_fpw_44_d_aus:0 "随着[PRS.GetNameDefCap]最近的成立以及其娴熟的外交手段，他们已经安排我们与[ITA.GetAdjective]领导人[ITA.GetLeader]在我们的首都维也纳会面。普鲁士的这一举动促进了与意大利的和解，为在欧洲建立一个前景光明的联盟打开了大门，使[Aus.GetNameDef]、[PRS.GetNameDef]和意大利团结在一起，共同打造新的欧陆强权愿景。"
 prussia_fpw_44_d_ita:0 "通过[PRS.GetNameDefCap]最近的政治努力，我们和[Aus.GetLeader]在奥地利首都维也纳安排了一次历史性的会晤。普鲁士加强与[Aus.GetNameDef]联系的意图可能标志着一个强大联盟的开始，它将意大利、奥地利和[PRS.GetNameDef]团结在一起，为欧洲的未来而奋斗。"
 prussia_fpw.44.a:0 "也许他们并没有那么坏。"