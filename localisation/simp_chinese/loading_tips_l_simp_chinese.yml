l_simp_chinese:
 LOADING_TIP_0:0 "历史给我们的教训是，我们从历史中什么都没学到。\n- 格奥尔格·威廉·弗里德里希·黑格尔"
 LOADING_TIP_1:0 "永远不要相信俄国人，因为俄国人连自己都不相信。\n- 奥托·冯·俾斯麦"
 LOADING_TIP_2:0 "一个把特权看得比原则更重的民族，顷刻间便会两者皆失。\n- 德怀特·D·艾森豪威尔"
 LOADING_TIP_3:0 "当代的重大问题并非通过演说和多数派决议就能解决的，而是要用铁和血来解决。\n- 奥托·冯·俾斯麦"
 LOADING_TIP_4:0 "世上最强大的武器是充满激情的人类灵魂。\n- 斐迪南·福煦"
 LOADING_TIP_5:0 "人人生而自由，却无处不在枷锁中。\n- 让-雅克·卢梭"
 LOADING_TIP_6:0 "我们唯一需要害怕的就是恐惧本身。\n- 富兰克林·德拉诺·罗斯福"
 LOADING_TIP_7:0 "人民的福祉便是最高法律。\n- 西塞罗"
 LOADING_TIP_8:0 "战争无非是政治通过另一种手段的继续。\n- 卡尔·冯·克劳塞维茨"
 LOADING_TIP_9:0 "我思故我在。\n- 勒内·笛卡尔"
 LOADING_TIP_10:0 "你所能拥有的最大幸福就是知道自己无须索求幸福。\n- 威廉·萨洛扬"
 LOADING_TIP_11:0 "见多识广，却越发难以确定。\n- 约翰·列侬"
 LOADING_TIP_12:0 "宗教是大众的鸦片。\n- 卡尔·马克思"
 LOADING_TIP_13:0 "当仁不让于师。\n- 孔子"
 LOADING_TIP_14:0 "在战争中，意志与物质的关系就像三之于一。\n- 拿破仑·波拿巴"
 LOADING_TIP_15:0 "人的思维一旦被新思想所拉长，就再也无法恢复到原有的尺寸。\n- 老奥利弗·温德尔·霍姆斯"
 LOADING_TIP_16:0 "最廉价的骄傲便是民族骄傲；因为如果一个人以自己的民族为荣，那就说明他没有值得骄傲的个人品质。\n- 阿图尔·叔本华"
 LOADING_TIP_17:0 "权力不是通过频繁或强烈的打击来展现的，而是通过精确的打击。\n- 奥诺雷·德·巴尔扎克"
 LOADING_TIP_18:0 "最难的是下决心行动。其余的就是坚持。\n- 阿梅莉亚·埃尔哈特"
 LOADING_TIP_19:0 "人类最大的缺点是无法理解指数函数。\n- 阿尔伯特·巴特利特"
 LOADING_TIP_20:0 "知道自己一无所知才是真正的智慧。\n- 苏格拉底"
 LOADING_TIP_21:0 "超越他人的秘诀在于敢为人先。\n- 马克·吐温"
 LOADING_TIP_22:0 "生存下来的不是最强壮的物种，也不是最聪明的物种。而是最能适应变化的。\n- 查尔斯·达尔文"
 LOADING_TIP_23:0 "成功并非终点，失败也并非末日，重要的是继续前行的勇气。\n- 温斯顿·丘吉尔"
 LOADING_TIP_24:0 "我不同意你的观点，但我誓死捍卫你发言的权利。\n- 伊夫林·比阿特丽斯·霍尔"
 LOADING_TIP_25:0 "实现明日理想的唯一阻碍便是今朝疑虑。\n- 富兰克林·D·罗斯福"
 LOADING_TIP_26:0 "谁能笑到最后，才是笑得最好。\n- 约翰·马斯菲尔德"
 LOADING_TIP_27:0 "无论你是谁，请做个好人。\n- 亚伯拉罕·林肯"
 LOADING_TIP_28:0 "预测未来的最好方式就是创造未来。\n- 彼得·德鲁克"
 LOADING_TIP_29:0 "那些疯狂到认为自己能改变世界的人，才是真正能改变世界的人。\n- 罗伯·西尔塔宁"
 LOADING_TIP_30:0 "狗打斗的胜负不在于体型的大小，而是志气的大小。（狭路相逢勇者胜）\n- 马克·吐温"
 LOADING_TIP_31:0 "如果给我一个支点，一根足够长的杠杆，我就能撬起整个地球。\n- 阿基米德"
 LOADING_TIP_32:0 "我不能改变风向，但我可以调整风帆，那样我一样可以到达目的地。\n-吉米·迪安"
 LOADING_TIP_33:0 "找回自我的最好方法是让自己投身到为他人的服务中去。\n- 圣雄甘地"
 LOADING_TIP_34:0 "这个世界随时都想把你变成其它模样，坚持做自己就是最伟大的成就。\n- 拉尔夫·沃尔多·爱默生"
 LOADING_TIP_35:0 "机会蕴藏在困难之中。\n- 阿尔伯特·爱因斯坦"
 LOADING_TIP_36:0 "仅仅做到我们的最好是不够的，有时候我们得达到要求。\n- 温斯顿·丘吉尔"
 LOADING_TIP_37:0 "成功包括毫不气馁地从失败走向失败。\n- 温斯顿·丘吉尔"
 LOADING_TIP_38:0 "生命中最大的荣耀不在于从未跌倒，而是每次跌倒之后继续前行。\n- 纳尔逊·曼德拉"
 LOADING_TIP_39:0 "包容一种观点但不一定接受它，这是思想受过教育的标志。\n- 亚里士多德"
 LOADING_TIP_40:0 "归根到底，我们都是人。就如我父亲所述，世界无国界之分。\n- 约斯特·克莱因"
 LOADING_TIP_41:0 "今夜，我将永生不死。\n- 凯尔·戈登"
 LOADING_TIP_42:0 "不知选哪个国策是好？您可以通过“史实”选项筛选国策，以显示已经发生在现实中的历史。"
 LOADING_TIP_43:0 "并非所有的英雄都身披斗篷，尤其是7smile7。\n- snakkze"