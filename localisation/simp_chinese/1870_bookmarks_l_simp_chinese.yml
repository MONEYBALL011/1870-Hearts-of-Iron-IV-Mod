 1866_NAME:0 "普奥战争"
 1866_DESC:0 "时值1866年，世界笼罩在阴影之中。克里米亚战争的回响仍在欧洲各地回荡，而普鲁士的野心威胁着大陆的稳定。美国正挣扎在毁灭性的内战后果中，而在日本，古老传统与现代化的冲突正预示着一场剧烈而深远的变革。当世界摇摇欲坠，变数与紧张笼罩一切时，这新年伊始的景象显得格外阴森。"
 1870_NAME:0 "普法战争"
 1870_DESC:0 "世界正处于百年未有之大变局。潜在冲突的威胁迫在眉睫，决定着世界的命运。法兰西帝国与新成立的北德意志邦联之间的紧张局势火上浇油。在远东，日本正处于明治维新后的转型期。在全球舞台上，竟不相同的困难纷纷向各国发起挑战，变数之阴霾笼罩着整个世界。"
 FRA_1866_DESC:0 "拿破仑三世是法国第二帝国的皇帝，他一手创建的帝国得以睥睨欧陆。不久前，我们战胜了奥地利的哈布斯堡家族和俄国的罗曼诺夫家族，成功地打击了敌人的嚣张气焰，但也有许多人因此战死沙场。\n\n在国内，自由派要求改革的势头愈发高涨，而正统派和奥尔良派都对波拿巴王朝再续国祚感到愤怒不已。帝国是将继续凯旋而归，还是江河日下，再次淹没于时代潮流之中？"
 ENG_1866_DESC:0 "在维多利亚女王统治时期，英国一跃晋升为超级大国。在快速工业化和科学突破中，大英帝国的触角深入五洲四海，巩固了其在全球的贸易网络和文化影响。\n\n然而，国力强盛的同时也带来了责任与挑战。帝国列强之间的竞争愈演愈烈，激起了地缘政治的紧张局势和蓝水海军的军备竞赛。我们该如何驾驭这些水域，决定着英国及其广袤疆域的未来走向。"
 ITA_1866_DESC:0 "统一大业已赓续五载，撒丁王国成功地将意大利人民团结在萨伏依王室的旗帜之下。烽火路上，无数年轻鲜活的生命就此殒命，但统一的意大利将为之延续千秋万代。\n\n然而，我们的统一尚不彻底，许多意大利人仍生活在哈布斯堡王朝的奴役压迫之下。此外，国内保皇派和共和派之间的矛盾也在持续升温。最终是王国得胜归来，还是会出现一个全新的、不同的国家？"
 PRS_1866_DESC:0 "我们与奥地利人一起，成功地将石勒苏益格公国和荷尔斯泰因公国从丹麦的统治下解放出来。这再次证明，我们拥有世界上最强大的军队。随着德意志人民的民族主义情绪日益高涨，统一潮流愈发势不可挡。\n\n德意志人民分裂得太久了，在我们英勇士兵的帮助下，我们将击溃南方的敌人，建立起一个统一的德意志帝国。"
 AUS_1866_DESC:0 "我们的辉煌帝国正面临日益加剧的压力，削弱了我们昔日的主导地位。内部纷争和外部威胁交织，哈布斯堡王朝在崛起的民族主义情绪冲击下，艰难维系着帝国多元文化的统一。\n\n此外，普鲁士等竞争对手正争夺地区霸权。这既是危机也是机遇，奥地利的应对之策将决定它是继续作为重要力量存在，还是在历史的洪流中沉沦。"
 TUR_1866_DESC:0 "尽管奥斯曼帝国历经数百年的辉煌与跨越三大洲的影响力，但在十九世纪中叶显露出衰败的迹象。面对众多起义、行政腐败、财政危机以及军事失利，尊贵的帝国正经历深刻的变革。\n\n国际局势变幻莫测，竞争者趁机在奥斯曼帝国的衰落中谋取利益。若欲保全我们来之不易的遗产和持久的影响力，需要娴熟的治国之道、坚定的毅力和卓越的适应能力，方能在这险峻的航道中航行。"
 SOV_1866_DESC:0 "亚历山大二世于1861年成功废除了农奴制，因而赢得了“解放者亚历山大”的美誉。这对于我国的农民来说是一大胜利，然而，他们依然贫困，缺乏适当的政府福利和任何形式的教育。\n\n此外，十年前我们在克里米亚战争中的失败导致了近五十万人丧生。亚历山大二世是否会继续改革帝国，抑或我们的国家将经历更为迅速的变革？"
 USA_1866_DESC:0 "南北战争近期落下帷幕，数百万英勇的士兵为了解放南方的奴隶奋勇战斗，我们对邦联的胜利不容置疑。正因这场胜利，美国永远告别了奴隶买卖的黑暗时代。\n\n然而，战争带来了巨大的牺牲，许多生命在战火中逝去。为了使国家从动荡中恢复，并重回伟大的巅峰，我们必须立即开始重建。此外，亚伯拉罕·林肯总统的遇刺进一步改变了国家的命运，给我们带来了深远的影响。"
 FRA_1870_DESC:0 "我们正处于历史的关键转折点。预计在来年左右，我们将与北德意志邦联爆发战争，因为皇帝对我们日益强大的德意志对手心怀不满。\n\n在国内，过去几年对自由主义者和民主党人而言堪称辉煌，他们成功地将一个昔日的专制帝国转变为议会民主制。自由派能否继续占据上风，还是会有另一股力量卷土重来？"
 ITA_1870_DESC:0 "四年前，在普鲁士友邦的鼎力相助下，我们成功从奥地利人手中夺回了威尼斯。然而，罗马依旧在望，未能收复。如今，随着拿破仑法国与俾斯麦组建的新邦联之间的紧张局势不断升级，我们可以借此机会突入教皇国的边境。\n\n在1867年大选中，左翼势力取得胜利，乌尔巴诺·拉塔齐成为意大利的新任首相，开启了意大利政治的新纪元。"
 PRS_1870_DESC:0 "在经历了数十年的政治动荡后，北德意志邦联在首相奥托·冯·俾斯麦的英明领导下崭露头角。过去对丹麦和奥地利的胜利进一步确立了我们日益增强的实力，点燃了进一步征服的梦想。\n\n现代化计划如火如荼地推进，在高效的行政管理和纪律严明的军队支持下迅速发展。乘着这股上升的势头，我们准备在中欧争夺霸权，最终建立一个属于祖国的帝国。"
 AUS_1870_DESC:0 "自普鲁士在德意志战争中击败我们，光阴荏苒，已然四载。此战迫使我们改组为奥匈帝国，以安抚广袤帝国中的各族人民。不仅如此，这一失败也毁坏了我们作为欧洲领导者的声望。\n\n随着哈布斯堡王朝的威信每十年愈加衰微，问题仍然悬而未决：是祖国将会崩塌，抑或帝国会再次崛起？"