l_simp_chinese:
 fpw_qing_faction:0 "天朝体系"
 fpw_CHI_widespread_corruption:0 "贪腐成风"
 fpw_CHI_widespread_corruption_desc:0 "自本世纪初以来，朝廷官员对中国的地位变得更加自满，拒绝了改革，而是选择用国家获得的任何收入来中饱私囊，阻碍了中国在其他大国中占据一席之地。"
 fpw_CHI_ineffective_bannermen:0 "无能旗人"
 fpw_CHI_ineffective_bannermen_desc:0 "曾经辉煌一时的大清八旗子弟，由于腐败、缺乏独立战斗力的组织和装备质量不足等各种原因，其实力大不如前。总体而言，这让中国在世界舞台上处于非常脆弱和虚弱的地位。"
 fpw_CHI_century_of_humiliation:0 "百年屈辱"
 fpw_CHI_century_of_humiliation_desc:0 "动荡不安和无力击败农民起义和外国势力，使得中国的大国声誉一落千丈，陷入了所谓的“百年国耻”的深渊。在他人看来，清王朝的形象如此低落，似乎已经失去了天命。"
 fpw_CHI_disjointed_naval_vessels:0 "分散的海军舰艇"
 fpw_CHI_disjointed_naval_vessels_desc:0 "清朝所拥有的为数不多的现代化海军部队采用了一种令人震惊的结构：每艘军舰都归其制造地所有，这意味着在北洋、南洋、广东和福建制造的军舰都按照其所属的省份独立行动。这大大削弱了清朝成为海上强国的机会。"
 CHI_aftermath_xinyou_coup:0 "辛酉政变的余波"
 CHI_aftermath_xinyou_coup_desc:0 "辛酉政变是恭亲王和慈安、慈禧两太后为了夺取政权，将同治皇帝置于她们的摄政之下而发动的政变。这使中国处于岌岌可危的境地，我们必须评估我们对大清未来的立场。"
 CHI_restore_yixin_as_prince_regent:0 "恢复奕䜣为摄政王"
 CHI_regency_of_dowager_cixi:0 "慈禧太后摄政"
 CHI_government_reforms:0 "政府改革"
 CHI_address_humanitarian_crisis:0 "解决人道主义危机"
 CHI_construct_large_embankments:0 "修建堤坝"
 CHI_invest_in_relief_efforts:0 "投资救济计划"
 CHI_immediate_response:0 "即时响应"
 CHI_prevent_spread_of_disease:0 "阻止疾病传播"
 CHI_national_recovery:0 "国家恢复"
 CHI_empower_self_strengthening_movement:0 "放权洋务运动"
 fpw_CHI_ongoing_famine1:0 "连年饥荒"
 fpw_CHI_ongoing_famine1_desc:0 "近年来由于破坏性的叛乱、严重的旱灾以及大范围的疾病和瘟疫，中国发生了大规模饥荒。这些恶劣的条件使许多人对清朝产生了怨恨。"
 fpw_CHI_anti_transmission_measures:0 "反传播措施"