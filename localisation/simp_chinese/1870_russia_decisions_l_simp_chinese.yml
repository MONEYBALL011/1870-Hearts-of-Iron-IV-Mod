 SOV_russification_text: "在[SOV.GetNameDef]境内，生活着习性迥异的各族人民，这是不可取的。为了解决这一问题，我们必须落实俄罗斯化计划并结束帝国四分五裂的局势。\n§G俄罗斯化进程：§!\n§Y俄罗斯§!：[?russia_russification]%\n§Y波兰§!：[?poland_russification]%\n§Y乌克兰§!：[?ukraine_russification]%\n§Y白俄罗斯§!：[?belarus_russification]%\n§Y波罗的§!：[?baltic_russification]%\n§Y芬兰§!：[?finland_russification]%\n§Y高加索§!：[?caucasus_russification]%"
