 ITA_start_desc:0 "意大利王国于1861年成为一个统一的国家，这是在我们成功击败西西里的波旁家族和奥地利及其其他属国的哈布斯堡家族之后实现的。我们的国家前途光明，我们期待着未来几十年带来的机遇与挑战。"
