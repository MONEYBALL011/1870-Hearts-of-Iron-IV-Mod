 PAP_catholic_tradition:0 "Maintain Catholic Tradition"
 PAP_1866_DESC:0 "After the Risorgimento of 1861, the Papal States stands as the last remaining free Italian nation other than Italy, even though more than half of our territory was taken from us. Despite our autonomy, Italy still remains as a threat, as there is nothing stopping them from taking further territory from us except France, our closest ally and protector. In the event France gets into a major war, they may not be able to protect us further. We must prepare for such an event by gathering new allies and, if it comes to it, taking the initiative and attacking first."
 
