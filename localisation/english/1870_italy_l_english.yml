 PAP_industrial_effort:0 "Industrial Effort"
 PAP_industrial_effort_desc:0 "Focus all our political efforts on building up the civilian industry in a great leap forward."
 PAP_industrial_effort_2:0 "Industrial Effort II"
 PAP_industrial_effort_2_desc:0 "With iron will and a relentless work ethic, we can mobilize the people in another great industrial effort."
 PAP_construction_effort:0 "Construction Effort"
 PAP_construction_effort_tt:0 "Not enough building slots for §YCivilian Factories§!"
 PAP_construction_effort_desc:0 "Civilian industrial capacity must not be underestimated even when war looms over the world."
 PAP_production_effort:0 "Armament Effort"
 PAP_production_effort_tt:0 "Not enough building slots for §YMilitary Factory§!"
 PAP_production_effort_desc:0 "If you can build tractors, you can build tanks! We must not allow our military production capacity to lag behind."
 PAP_construction_effort_2:0 "Construction Effort II"
 PAP_construction_effort_2_desc:0 "Continuing to expand our factories will allow us to speed up production of goods for trade and further construction efforts."
 PAP_production_effort_2:0 "Armament Effort II"
 PAP_production_effort_2_desc:0 "Trying to adapt civilian factories to produce military equipment is inefficient. We should focus on preparing military production now."
 PAP_production_effort_3:0 "Armament Effort III"
 PAP_production_effort_3_desc:0 "Continued efforts to expand our military factories are necessary to meet the demands for new equipment."
 PAP_infrastructure_effort:0 "Infrastructure Effort"
 PAP_infrastructure_effort_desc:0 "A country without proper infrastructure cannot pursue advanced projects or constructions."
 PAP_infrastructure_effort_tt:0 "Not enough building slots for §YInfrastructure§!"
 PAP_infrastructure_effort_2:0 "Infrastructure Effort II"
 PAP_infrastructure_effort_2_desc:0 "Extending our infrastructure further will enable the transports and communications necessary for high-tech clandestine projects."
 PAP_construction_effort_3:0 "Construction Effort III"
 PAP_construction_effort_3_desc:0 "Expansion of our infrastructure network has significantly improved our capacity for construction."
 PAP_extra_tech_slot:0 "Mandatory Education"
 PAP_extra_tech_slot_desc:0 "There are currently no laws forcing the population to be of a certain threshold of knowledge, changing this will fix our problem of a lack of education."
 PAP_extra_tech_slot_2:0 "Funding for Schools"
 PAP_extra_tech_slot_2_desc:0 "The rapid industrialization of our nation has opened up new opportunities in R&D that we should pursue."
 
 PAP_the_papal_army:0 "The Papal Army"
 PAP_the_papal_army_category:0 "The Papal Army"
 PAP_the_papal_army_category_desc:0 "The army of [PAP.GetNameDef] relies mostly on foreign volunteers from countries like Belgium, France, Switzerland, and many more. These men volunteer to be part of the Papal Zouaves, the guard of the Pope and military force of [PAP.GetNameDef]."
 PAP_foreign_manpower_tt:0 "You will get 75 manpower for each country that accepts."
 PAP_complete_this_and_tt:0 "Complete this focus and §YSeek Support from Catholic Nations§! to unlock §YPAP_reach_out_to_catholic_nations§! decision"
 PAP_complete_this_and_tt_2:0 "Complete this focus and §YInternational Collaberation§! to unlock §YPAP_reach_out_to_catholic_nations§! decision"
 
 PAP_diplomatic_authority_of_the_holy_see_category:0 "Diplomatic Authority of the Holy See"
 PAP_diplomatic_authority_of_the_holy_see_category_desc:0 "After the Risorgimento of 1861, [PAP.GetNameDef] stands as the last remaining free Italian nation other than [ITA.GetNameDef], even though more than half of our territory was taken from us. Despite our autonomy, Italy still remains as a threat, as there is nothing stopping them from taking further territory from us except [FRA.GetNameDef], our closest ally and protector. In the event [FRA.GetNameDef] gets into a major war, they may not protect us further. This leaves us vulernable to a potential attack in the future, especially considering growing tensions between [PRS.GetNameDef] and [FRA.GetNameDef]. We must prepare for such an event by gathering new allies and, if it comes to it, taking the initiative and attacking first."
 PAP_align_france_tt:0 "[FRA.GetNameDefCap] is now §Yopposed§! to the Italian Unification."
 PAP_align_france_tt_2:0 "If you have completed focus §YAlign Frace§!, [FRA.GetNameDef] will also be invited."
 PAP_align_france_tt_3:0 "This makes France available for multiple §Ydecisions§!."
 PAP_persuade_germany_tt:0 "[PRS.GetNameDefCap] will §Ynever§! join [ITA.GetNameDef] in a war against you."
 PAP_convince_britain_tt:0 "[THIS.GetNameDefCap] will be more likely to §Yhelp you§! in war."
 papal.3.d:0 "After talks in Rome about an alliance of faith, bringing all catholic nations together working as one, we face a choice;"
 papal.4.d:0 "[FROM.GetNameDefCap] has accepted our invitation."
 PAP_creating_alliance:0 "Diplomatic Mission"
 PAP_creating_alliance_desc:0 "[PAP.GetNameDefCap] is currently investing resources into creating a major alliance."
 PAP_planting_the_seeds:0 "Planting the Seeds"
 PAP_planting_the_seeds_desc:0 "Spreading our religion globally has always been the goal, our recent strategy of gaining influence to promote it has changed. Now, our focus has shifted to sending our focus worldwide to assist in minor or major wars to increase our reputation."
 PAP_seek_international_volunteers:0 "Seek International Volunteers"
 news_papal.3.t:0 "A Message from the Papal Dev, §GLuckyNumber7§!"
 news_papal.3.d:0 "If you are reading this, either you are me, another member of LBE, or playing the Papal States! I have a very complex history with LBE, but i will break it down simply. Originally I joined and began to develop Britain, it was going well until another person joined, pointed out my many inaccuracies about the tree (I'm not British and I dont know anything about Britain). I was kicked off britain and then just started doing random stuff like GFX. I did much work on Austria and then I was kicked off the dev team and banned from the server for essentially, argueing too much with the rest of the team over many things, such as the removal of the 1870 start date. This was my project to show them that they were wrong, design the best content I ever have and get back on the team. That is the history of the whole scenario. As I am writing this, it is 3:38 PM on December 29th 2024."

 PAP_persuade_germany:0 "Befriend [PRS.GetNameDef]"
