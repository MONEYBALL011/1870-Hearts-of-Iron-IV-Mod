 ITA_the_left:0 "Leftist Politics"
 ITA_the_left_desc:0 "Following the election, the Left has secured a majority government in the chamber of deputies."
 ITA_left_trigger:0 "The §YLeft§! is the ruling party"
 ITA_solidify_control:0 "Solidify Control"
 ITA_presidential_election:0 "Our First Presidential Election"
 ITA_presidential_election_desc:0 "A President for the republic would maintain order and stability in these treacherous times."
 ITA_ban_monarchism:0 "Ban Monarchs from Returning"
 ITA_ban_monarchism_desc:0 "To prevent another monarch retaking the throne, we shall ban royalty from entering the nation."
